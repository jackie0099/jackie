<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #e11d48; --primary-hover: #be123c;
            --bg: #0f172a; --card: #ffffff; 
            --whatsapp: #25D366; --accent: #38bdf8;

        body { 
            font-family: 'Noto Sans Lao', sans-serif; 
            background: var(--bg); background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #fff; margin: 0; padding: 15px; padding-bottom: 150px; min-height: 100vh;
        }

        .container { max-width: 1000px; margin: auto; }

        header {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;
        }

        .panel { 
            background: var(--card); color: #1e293b; padding: 25px; 
            border-radius: 20px; margin-bottom: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }

        textarea, input { 
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; 
            margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 15px;
        }

        textarea:focus, input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1); }
        label { font-size: 12px; color: #64748b; font-weight: 700; margin-bottom: 6px; display: block; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        
        .car-card { 
            background: #fff; color: #1e293b; padding: 20px; border-radius: 20px; 
            border-left: 10px solid #cbd5e1; transition: all 0.4s; 
            cursor: pointer; position: relative; box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .car-card.selected { border-left-color: var(--accent); transform: translateY(-5px); box-shadow: 0 20px 25px rgba(0,0,0,0.2); background: #f0f9ff; }
        .car-card.busy { opacity: 0.8; cursor: not-allowed; background: #f8fafc; border-left-color: #94a3b8; }
        
        .plate { font-size: 1.8rem; font-weight: 900; display: block; color: #0f172a; line-height: 1; }
        .driver-info { color: #334155; font-weight: 700; font-size: 16px; margin-top: 10px; }
        
        .tour-badge { 
            font-size: 10px; font-weight: 800; float: right; padding: 5px 12px; 
            border-radius: 20px; color: #1e293b; text-transform: uppercase;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .queue-info { font-size: 11px; color: #94a3b8; margin-top: 10px; border-top: 1px solid #f1f5f9; padding-top: 8px; }

        .btn { border: none; padding: 16px; border-radius: 14px; font-weight: 700; cursor: pointer; width: 100%; font-family: inherit; font-size: 16px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-main { background: var(--primary); color: #fff; }
        .btn-paste { background: var(--accent); color: white; margin-bottom: 15px; }
        .btn-action { padding: 8px 14px; font-size: 11px; border-radius: 8px; border: 1.5px solid #e2e8f0; background: white; color: #475569; cursor: pointer; font-weight: 700; margin-top: 10px; }

        #waBtn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--whatsapp); color: white; z-index: 1000; box-shadow: 0 20px 50px rgba(37, 211, 102, 0.4); font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2 style="margin:0;">üöõ Fleet Master <span style="color:var(--accent)">v22.0</span></h2>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="width:auto; font-size:12px; background:rgba(255,255,255,0.1); color:white; padding:10px 20px;" onclick="syncData()">üîÑ Sync</button>
            <button class="btn" style="width:auto; font-size:12px; background:rgba(255,255,255,0.1); color:white; padding:10px 20px;" onclick="toggleAdmin()">‚öôÔ∏è ‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö</button>
        </div>
    </header>

    <div id="admin" style="display:none;" class="panel">
        <h4 style="margin-top:0;">‚ûï ‡ªÄ‡∫û‡∫µ‡ªà‡∫°/‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫•‡∫ª‡∫î</h4>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
            <input type="text" id="newP" placeholder="‡∫ó‡∫∞‡∫ö‡∫Ω‡∫ô‡∫•‡∫ª‡∫î">
            <input type="text" id="newD" placeholder="‡∫ä‡∫∑‡ªà‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö">
            <input type="text" id="newPh" placeholder="‡ªÄ‡∫ö‡∫µ‡ªÇ‡∫ó">
        </div>
        <button class="btn btn-main" onclick="addCar()">üíæ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫•‡∫ª‡∫î</button>
    </div>

    <div class="panel">
        <label>üìã ‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫° WhatsApp:</label>
        <button class="btn btn-paste" onclick="pasteFromClipboard()">üìã ‡∫ß‡∫≤‡∫á ‡ªÅ‡∫•‡∫∞ ‡∫î‡∫∂‡∫á‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫≠‡∫±‡∫î‡∫ï‡∫∞‡ªÇ‡∫ô‡∫°‡∫±‡∫î</button>
        <textarea id="rawText" rows="3" placeholder="‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡∫ó‡∫µ‡ªà‡∫ô‡∫µ‡ªâ..." oninput="parseWhatsApp()"></textarea>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div><label>üÜî ‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß:</label><input type="text" id="tourID" placeholder="‡∫ï‡∫ª‡∫ß‡∫¢‡ªà‡∫≤‡∫á: 2024A" oninput="render()"></div>
            <div><label>üî¢ ‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î:</label><input type="number" id="qty" placeholder="0"></div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div><label>üìÖ ‡ªÄ‡∫ß‡∫•‡∫≤‡∫Æ‡∫±‡∫ö (‡∫ß‡∫±‡∫ô/‡ªÄ‡∫î‡∫∑‡∫≠‡∫ô/‡∫õ‡∫µ):</label><input type="datetime-local" id="startTime"></div>
            <div><label>üèÅ ‡ªÄ‡∫ß‡∫•‡∫≤‡∫™‡∫ª‡ªà‡∫á (‡∫ß‡∫±‡∫ô/‡ªÄ‡∫î‡∫∑‡∫≠‡∫ô/‡∫õ‡∫µ):</label><input type="datetime-local" id="endTime"></div>
        </div>
        <label>üìç ‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î (‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫Ñ‡∫ª‡∫ô):</label>
        <textarea id="tourDetail" rows="2" placeholder="‡∫ï‡∫ª‡∫ß‡∫¢‡ªà‡∫≤‡∫á: 22 ‡∫Ñ‡∫ª‡∫ô, ‡∫´‡∫º‡∫ß‡∫á‡∫û‡∫∞‡∫ö‡∫≤‡∫á..."></textarea>
        <button class="btn" style="background:#1e293b; color:white;" onclick="autoMatch()">‚öñÔ∏è ‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫•‡∫ª‡∫î‡∫ï‡∫≤‡∫°‡∫Ñ‡∫¥‡∫ß (FIFO Queue)</button>
    </div>

    <div id="fleet" class="grid"></div>
    <button id="waBtn" class="btn" onclick="saveAndSend()">üöÄ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å & ‡∫™‡∫ª‡ªà‡∫á WhatsApp</button>
</div>

<script>
    // --- ‡∫ß‡∫≤‡∫á API URL ‡∫Ç‡∫≠‡∫á‡∫ó‡ªà‡∫≤‡∫ô‡∫ó‡∫µ‡ªà‡∫•‡∫ª‡∫á‡∫ó‡ªâ‡∫≤‡∫ç‡∫î‡ªâ‡∫ß‡∫ç /exec ‡∫ó‡∫µ‡ªà‡∫ô‡∫µ‡ªâ ---
    const API_URL = "https://script.google.com/macros/s/AKfycbwTMfD4es7Wgs6olfXBCdb7Yx8qBB4C2i4SbVUiR7SMg1uGsIUEebh8iSP1oGUJwWm1/exec";
    
    // ‡∫ä‡∫∏‡∫î‡∫™‡∫µ Pastel ‡∫™‡∫≥‡∫•‡∫±‡∫ö‡∫Å‡∫∏‡ªà‡∫°‡∫ó‡∫ª‡∫ß
    const COLORS = ["#dbeafe", "#dcfce7", "#fef9c3", "#fee2e2", "#f3e8ff", "#ffedd5", "#e0f2fe", "#f1f5f9"];

    let fleet = JSON.parse(localStorage.getItem('fleet_v21')) || [
        { plate: '‡∫ö‡∫Å 3301', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 1', phone: '020 55512301' },
        { plate: '‡∫ö‡∫Å 3302', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 2', phone: '020 55512302' },
        { plate: '‡∫ö‡∫Å 3303', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 3', phone: '020 55512303' },
        { plate: '‡∫ö‡∫Å 3304', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 4', phone: '020 55512304' },
        { plate: '‡∫ö‡∫Å 3305', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 5', phone: '020 55512305' }
    ];

    let cloudData = [];
    let selectedPlates = [];

    // ‡∫ü‡∫±‡∫á‡∫ä‡∫±‡∫ô‡∫™‡ªâ‡∫≤‡∫á‡∫™‡∫µ‡ªÉ‡∫´‡ªâ‡∫Å‡∫∏‡ªà‡∫°‡∫ó‡∫ª‡∫ß (Hash Function)
    function getTourColor(text) {
        if (!text || text === "‡∫´‡∫ß‡ªà‡∫≤‡∫á") return "#cbd5e1";
        let hash = 0;
        for (let i = 0; i < text.length; i++) hash = text.charCodeAt(i) + ((hash << 5) - hash);
        return COLORS[Math.abs(hash) % COLORS.length];
    }

    // ‡∫ü‡∫±‡∫á‡∫ä‡∫±‡∫ô‡∫õ‡ªà‡∫Ω‡∫ô ISO ‡ªÄ‡∫õ‡∫±‡∫ô ‡∫ß‡∫±‡∫ô/‡ªÄ‡∫î‡∫∑‡∫≠‡∫ô/‡∫õ‡∫µ ‡ªÇ‡∫°‡∫á:‡∫ô‡∫≤‡∫ó‡∫µ (Lao Date Format)
    function formatToLaoDate(isoString) {
        if (!isoString) return "-";
        const date = new Date(isoString);
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear();
        const hr = date.getHours().toString().padStart(2, '0');
        const min = date.getMinutes().toString().padStart(2, '0');
        return `${d}/${m}/${y} ${hr}:${min}`;
    }

    async function syncData() {
        try {
            const res = await fetch(API_URL);
            cloudData = await res.json();
            render();
        } catch (e) { render(); }
    }

    function render() {
        const container = document.getElementById('fleet');
        const tid = document.getElementById('tourID').value;
        const now = new Date();
        container.innerHTML = '';

        fleet.forEach(car => {
            // Auto-Available Logic
            const busy = cloudData.find(c => 
                c.plate === car.plate && 
                c.status !== "Done" && 
                new Date(c.endTime) > now
            );

            const isSelected = selectedPlates.includes(car.plate);
            const history = cloudData.filter(d => d.plate === car.plate);
            const lastWork = history.length > 0 ? new Date(Math.max(...history.map(h => new Date(h.timestamp)))) : null;
            
            let tourColor = busy ? getTourColor(busy.tourName) : (isSelected ? getTourColor(tid || "SEL") : "#cbd5e1");
            
            const card = document.createElement('div');
            card.className = `car-card ${isSelected ? 'selected' : ''} ${busy ? 'busy' : ''}`;
            card.style.borderLeftColor = tourColor;
            card.innerHTML = `
                <div class="tour-badge" style="background:${tourColor}">${busy ? busy.tourName : (isSelected ? '‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡ªÅ‡∫•‡ªâ‡∫ß' : '‡∫´‡∫ß‡ªà‡∫≤‡∫á')}</div>
                <span class="plate">${car.plate}</span>
                <div class="driver-info">üë§ ${car.driver}</div>
                <div style="font-size:13px;color:#64748b;">üìû ${car.phone}</div>
                ${busy ? `<div style="font-size:11px; color:#1e293b; margin-top:10px; font-weight:bold;">üìç ${busy.tourLoc}</div>` : 
                `<div class="queue-info">üí§ ‡∫û‡∫±‡∫Å‡∫ï‡∫±‡ªâ‡∫á‡ªÅ‡∫ï‡ªà: ${lastWork ? formatToLaoDate(lastWork) : '‡∫ö‡ªç‡ªà‡∫°‡∫µ‡∫õ‡∫∞‡∫´‡∫ß‡∫±‡∫î'}</div>`}
                <div style="display:flex; gap:5px;">
                    <button class="btn-action" onclick="event.stopPropagation(); editDriver('${car.plate}')">‚úèÔ∏è ‡ªÅ‡∫Å‡ªâ‡ªÑ‡∫Ç</button>
                    ${busy ? `<button class="btn-action" style="color:#e11d48;" onclick="event.stopPropagation(); forceReset('${car.plate}')">üîÑ Reset</button>` : ''}
                    <button class="btn-action" style="color:red" onclick="event.stopPropagation(); deleteCar('${car.plate}')">üóëÔ∏è ‡∫•‡∫ª‡∫ö</button>
                </div>
            `;
            card.onclick = () => { if(!busy) toggleSelect(car.plate); };
            container.appendChild(card);
        });
    }

    function parseWhatsApp() {
        const text = document.getElementById('rawText').value;
        const now = new Date(); const year = now.getFullYear();
        const idM = text.match(/([0-9]{4}[A-Z])/i); if(idM) document.getElementById('tourID').value = idM[0];
        const qM = text.match(/(\d+)\s*‡∫Ñ‡∫±‡∫ô/); if(qM) document.getElementById('qty').value = qM[1];
        const lines = text.split('\n');
        let dates = [];
        lines.forEach(l => {
            const dM = l.match(/(\d{1,2})[\/\-\.](\d{1,2})/); 
            const tM = l.match(/(\d{1,2}[:.]\d{2})/);
            if(dM) dates.push({ d: dM[1].padStart(2, '0'), m: dM[2].padStart(2, '0'), t: tM ? tM[1].replace('.', ':') : null });
        });
        if(dates.length >= 1) {
            const f = dates[0], l = dates[dates.length-1];
            document.getElementById('startTime').value = `${year}-${f.m}-${f.d}T${f.t || "08:00"}`;
            document.getElementById('endTime').value = `${year}-${l.m}-${l.d}T${l.t || (dates.length==1?"17:00":"08:00")}`;
        }
        render();
    }

    function autoMatch() {
        const q = parseInt(document.getElementById('qty').value) || 0;
        const now = new Date();
        const busyP = new Set(cloudData.filter(d => d.status !== "Done" && new Date(d.endTime) > now).map(d => d.plate));
        let free = fleet.filter(c => !busyP.has(c.plate));
        // FIFO Sorting
        free.sort((a,b) => {
            const hA = cloudData.filter(d => d.plate === a.plate);
            const hB = cloudData.filter(d => d.plate === b.plate);
            const tA = hA.length ? new Date(Math.max(...hA.map(x => new Date(x.timestamp)))) : new Date(0);
            const tB = hB.length ? new Date(Math.max(...hB.map(x => new Date(x.timestamp)))) : new Date(0);
            return tA - tB;
        });
        selectedPlates = free.slice(0, q).map(c => c.plate);
        render();
    }

    async function saveAndSend() {
        const tid = document.getElementById('tourID').value, det = document.getElementById('tourDetail').value;
        const s = document.getElementById('startTime').value, e = document.getElementById('endTime').value;
        if(!tid || !selectedPlates.length) return alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫•‡∫ª‡∫î!");
        const sel = selectedPlates.map(p => fleet.find(f => f.plate === p));
        
        fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ tourName: tid, tourLoc: det, startTime: s, endTime: e, selectedCars: sel }) });

        const msg = `üöõ *‡ªÅ‡∫à‡ªâ‡∫á‡∫à‡∫±‡∫î‡∫•‡∫ª‡∫î‡∫ó‡∫ª‡∫ß: ${tid}*\nüìÖ *‡∫Æ‡∫±‡∫ö:* ${formatToLaoDate(s)}\nüèÅ *‡∫™‡∫ª‡ªà‡∫á:* ${formatToLaoDate(e)}\nüìç *‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:* ${det}\n` + 
                    sel.map((c, i) => `${i+1}. ‚úÖ *${c.plate}* (${c.driver})`).join('\n');
        
        window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        setTimeout(syncData, 5000);
    }

    async function forceReset(p) {
        if(confirm(`Reset ‡∫•‡∫ª‡∫î ${p} ‡ªÉ‡∫´‡ªâ‡∫´‡∫ß‡ªà‡∫≤‡∫á?`)) { 
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'RESET_SINGLE', plate: p }) }); 
            setTimeout(syncData, 1500); 
        }
    }

    function toggleAdmin() { const el = document.getElementById('admin'); el.style.display = el.style.display==='none'?'block':'none'; }
    function addCar() {
        const p = document.getElementById('newP').value, d = document.getElementById('newD').value, ph = document.getElementById('newPh').value;
        if(p && d && ph) { fleet.push({plate:p, driver:d, phone:ph}); localStorage.setItem('fleet_v21', JSON.stringify(fleet)); render(); toggleAdmin(); }
    }
    function deleteCar(p) { if(confirm(`‡∫•‡∫ª‡∫ö‡∫•‡∫ª‡∫î ${p}?`)) { fleet = fleet.filter(f => f.plate !== p); localStorage.setItem('fleet_v21', JSON.stringify(fleet)); render(); } }
    function editDriver(p) {
        const i = fleet.findIndex(f => f.plate === p);
        const nP = prompt('‡∫ó‡∫∞‡∫ö‡∫Ω‡∫ô‡ªÉ‡ªù‡ªà:', fleet[i].plate), nD = prompt('‡∫ä‡∫∑‡ªà:', fleet[i].driver), nPh = prompt('‡ªÄ‡∫ö‡∫µ:', fleet[i].phone);
        if(nP && nD && nPh) { fleet[i] = {plate:nP, driver:nD, phone:nPh}; localStorage.setItem('fleet_v21', JSON.stringify(fleet)); render(); }
    }
    async function pasteFromClipboard() { try { const t = await navigator.clipboard.readText(); document.getElementById('rawText').value = t; parseWhatsApp(); } catch(e) {} }
    function toggleSelect(p) { const i = selectedPlates.indexOf(p); if(i > -1) selectedPlates.splice(i, 1); else selectedPlates.push(p); render(); }

    window.onload = syncData;
    setInterval(syncData, 30000);
</script>
