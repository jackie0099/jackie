<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Master v22.0 - Ultra Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e11d48; --bg: #0f172a; --card: #ffffff; --whatsapp: #25D366; --accent: #38bdf8; }
        body { font-family: 'Noto Sans Lao', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; padding-bottom: 150px; }
        .container { max-width: 1000px; margin: auto; }
        header { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 20px; border-radius: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); }
        .panel { background: var(--card); color: #1e293b; padding: 25px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        textarea, input { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; margin-bottom: 12px; font-family: inherit; font-size: 15px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .car-card { background: #fff; color: #1e293b; padding: 20px; border-radius: 20px; border-left: 10px solid #cbd5e1; transition: 0.4s; cursor: pointer; position: relative; }
        .car-card.selected { border-left-color: var(--accent); background: #f0f9ff; transform: translateY(-5px); }
        .car-card.busy { opacity: 0.8; background: #f8fafc; border-left-color: #94a3b8; }
        .plate { font-size: 1.8rem; font-weight: 900; display: block; color: #0f172a; }
        .tour-badge { font-size: 10px; font-weight: 800; float: right; padding: 5px 12px; border-radius: 20px; color: #1e293b; border: 1px solid rgba(0,0,0,0.1); }
        .btn { border: none; padding: 16px; border-radius: 14px; font-weight: 700; cursor: pointer; width: 100%; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-action { padding: 8px 14px; font-size: 11px; border-radius: 8px; border: 1.5px solid #e2e8f0; background: white; color: #475569; cursor: pointer; font-weight: 700; margin-top: 10px; }
        #waBtn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--whatsapp); color: white; z-index: 1000; box-shadow: 0 20px 50px rgba(37, 211, 102, 0.4); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2 style="margin:0;">๐ Fleet Master <span style="color:var(--accent)">v22.0</span></h2>
        <button class="btn" style="width:auto; font-size:12px; background:rgba(255,255,255,0.1); color:white; padding:10px 20px;" onclick="toggleAdmin()">โ๏ธ เบเบฑเบเบเบฒเบเบเบปเบเบเบฑเบ</button>
    </header>

    <div id="admin" style="display:none;" class="panel">
        <h4 style="margin-top:0;">โ เปเบเบตเปเบกเบฅเบปเบ/เบเบปเบเบเบฑเบเปเปเป</h4>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
            <input type="text" id="newP" placeholder="เบเบฐเบเบฝเบเบฅเบปเบ">
            <input type="text" id="newD" placeholder="เบเบทเปเบเบปเบเบเบฑเบ">
            <input type="text" id="newPh" placeholder="เปเบเบตเปเบ">
        </div>
        <button class="btn" style="background:var(--primary); color:white;" onclick="addCar()">๐พ เบเบฑเบเบเบถเบเบฅเบปเบเปเบเบทเปเบญเบ</button>
    </div>

    <div class="panel">
        <label>๐ เบเปเปเบเบงเบฒเบก WhatsApp:</label>
        <button class="btn" style="background:var(--accent); color:white; margin-bottom:10px;" onclick="pasteFromClipboard()">๐ เบงเบฒเบเบเปเปเบเบงเบฒเบกเบญเบฑเบเบเบฐเปเบเบกเบฑเบ</button>
        <textarea id="rawText" rows="3" placeholder="เบงเบฒเบเบเปเปเบเบงเบฒเบก..." oninput="parseWhatsApp()"></textarea>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div><label>๐ เบฅเบฐเบซเบฑเบเบเบปเบง:</label><input type="text" id="tourID" oninput="render()"></div>
            <div><label>๐ข เบเบณเบเบงเบเบฅเบปเบ:</label><input type="number" id="qty"></div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div><label>๐ เปเบงเบฅเบฒเบฎเบฑเบ:</label><input type="datetime-local" id="startTime"></div>
            <div><label>๐ เปเบงเบฅเบฒเบชเบปเปเบ:</label><input type="datetime-local" id="endTime"></div>
        </div>
        <label>๐ เบฅเบฒเบเบฅเบฐเบญเบฝเบ:</label>
        <textarea id="tourDetail" rows="2"></textarea>
        <button class="btn" style="background:#1e293b; color:white;" onclick="autoMatch()">โ๏ธ เปเบฅเบทเบญเบเบฅเบปเบเบเบฒเบกเบเบดเบง (FIFO Queue)</button>
    </div>

    <div id="fleet" class="grid"></div>
    <button id="waBtn" class="btn" onclick="saveAndSend()">๐ เบเบฑเบเบเบถเบ & เบชเบปเปเบ WhatsApp</button>
</div>

<script>
    // --- เบชเบดเปเบเบเบตเปเบเปเบญเบเปเบฎเบฑเบ: เบงเบฒเบเบฅเบดเปเบ /exec เบเบญเบเบเปเบฒเบเบเบตเปเบเบตเป ---
    const API_URL = "https://script.google.com/macros/s/AKfycbzk_ApaPG8GalNOuPhfnUOpiEiWZ0TYXEsOECSVNykgsmsKXCNxBksxuiRl0JWn2P1C/exec";

    let fleet = JSON.parse(localStorage.getItem('fleet_v21')) || [
        { plate: 'เบเบ 3301', driver: 'เบเบปเบเบเบฑเบ 1', phone: '020 55512301' },
        { plate: 'เบเบ 3302', driver: 'เบเบปเบเบเบฑเบ 2', phone: '020 55512302' },
        { plate: 'เบเบ 3303', driver: 'เบเบปเบเบเบฑเบ 3', phone: '020 55512303' }
    ];

    let cloudData = [];
    let selectedPlates = [];

    async function syncData() {
        try {
            const res = await fetch(API_URL);
            cloudData = await res.json();
            render();
        } catch (e) { render(); }
    }

    function formatLaoDate(iso) {
        if(!iso) return "-";
        const d = new Date(iso);
        return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
    }

    function render() {
        const container = document.getElementById('fleet');
        const tid = document.getElementById('tourID').value;
        const now = new Date();
        container.innerHTML = '';

        fleet.forEach(car => {
            // เปเบเบฑเบเบงเปเบฒเบฅเบปเบเบเบดเบเบงเบฝเบเบขเบนเปเบเปเป (เบญเบตเบเบเบฒเบกเปเบงเบฅเบฒ End Time)
            const busy = cloudData.find(c => c.plate === car.plate && c.status !== "Done" && new Date(c.endTime) > now);
            const isSelected = selectedPlates.includes(car.plate);
            const history = cloudData.filter(d => d.plate === car.plate);
            const lastWork = history.length > 0 ? new Date(Math.max(...history.map(h => new Date(h.timestamp)))) : null;
            
            const card = document.createElement('div');
            card.className = `car-card ${isSelected ? 'selected' : ''} ${busy ? 'busy' : ''}`;
            card.innerHTML = `
                <div class="tour-badge" style="background:${busy ? '#e2e8f0' : '#dcfce7'}">${busy ? busy.tourName : 'เบซเบงเปเบฒเบ'}</div>
                <span class="plate">${car.plate}</span>
                <div class="driver-info">๐ค ${car.driver}</div>
                <div style="font-size:12px; color:#64748b;">๐ ${car.phone}</div>
                <div style="font-size:10px; color:#94a3b8; margin-top:8px;">๐ค เบเบฑเบเปเบเป: ${lastWork ? formatLaoDate(lastWork) : 'เบเปเปเบกเบตเบเบฐเบซเบงเบฑเบ'}</div>
                <div style="display:flex; gap:5px;">
                    <button class="btn-action" onclick="event.stopPropagation(); editDriver('${car.plate}')">โ๏ธ เปเบเปเปเบ</button>
                    ${busy ? `<button class="btn-action" style="color:red" onclick="event.stopPropagation(); forceReset('${car.plate}')">๐ Reset</button>` : ''}
                    <button class="btn-action" style="color:#94a3b8" onclick="event.stopPropagation(); deleteCar('${car.plate}')">๐๏ธ เบฅเบปเบ</button>
                </div>
            `;
            card.onclick = () => { if(!busy) toggleSelect(car.plate); };
            container.appendChild(card);
        });
    }

    // --- เบเบฑเบเบเบฑเบเบเบตเปเบเปเบฒเบเบฅเบฐเบเบธเบงเปเบฒ "เบเปเปเปเบซเบฑเบ" ---
    function toggleAdmin() { 
        const el = document.getElementById('admin'); 
        el.style.display = el.style.display==='none'?'block':'none'; 
    }

    function addCar() {
        const p = document.getElementById('newP').value;
        const d = document.getElementById('newD').value;
        const ph = document.getElementById('newPh').value;
        if(p && d && ph) { 
            fleet.push({plate:p, driver:d, phone:ph}); 
            localStorage.setItem('fleet_v21', JSON.stringify(fleet)); 
            render(); 
            toggleAdmin(); 
        }
    }

    async function forceReset(p) {
        if(confirm(`Reset เบฅเบปเบ ${p} เปเบซเปเบซเบงเปเบฒเบ?`)) { 
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'RESET_SINGLE', plate: p }) }); 
            setTimeout(syncData, 1000); 
        }
    }

    function deleteCar(p) {
        if(confirm(`เบฅเบปเบเบฅเบปเบ ${p} เบญเบญเบเบเบฒเบเบฅเบฒเบเบเบทเป?`)) {
            fleet = fleet.filter(f => f.plate !== p);
            localStorage.setItem('fleet_v21', JSON.stringify(fleet));
            render();
        }
    }

    // (เบเบฑเบเบเบฑเบเบญเบทเปเบเปเบเบทเปเบเบปเปเบฒ...)
    function parseWhatsApp() {
        const text = document.getElementById('rawText').value;
        const now = new Date(); const year = now.getFullYear();
        const idM = text.match(/([0-9]{4}[A-Z])/i); if(idM) document.getElementById('tourID').value = idM[0];
        const qM = text.match(/(\d+)\s*เบเบฑเบ/); if(qM) document.getElementById('qty').value = qM[1];
        const lines = text.split('\n');
        let dates = [];
        lines.forEach(l => {
            const dM = l.match(/(\d{1,2})[\/\-\.](\d{1,2})/); 
            const tM = l.match(/(\d{1,2}[:.]\d{2})/);
            if(dM) dates.push({ d: dM[1].padStart(2, '0'), m: dM[2].padStart(2, '0'), t: tM ? tM[1].replace('.', ':') : null });
        });
        if(dates.length >= 1) {
            const f = dates[0], l = dates[dates.length-1];
            document.getElementById('startTime').value = `${year}-${f.m}-${f.d}T${f.t || "08:00"}`;
            document.getElementById('endTime').value = `${year}-${l.m}-${l.d}T${l.t || (dates.length==1?"17:00":"08:00")}`;
        }
        render();
    }
    function toggleSelect(p) { const i = selectedPlates.indexOf(p); if(i > -1) selectedPlates.splice(i, 1); else selectedPlates.push(p); render(); }
    function autoMatch() {
        const q = parseInt(document.getElementById('qty').value) || 0;
        const now = new Date();
        const busyP = new Set(cloudData.filter(d => d.status !== "Done" && new Date(d.endTime) > now).map(d => d.plate));
        let free = fleet.filter(c => !busyP.has(c.plate));
        free.sort((a,b) => {
            const hA = cloudData.filter(d => d.plate === a.plate);
            const hB = cloudData.filter(d => d.plate === b.plate);
            const tA = hA.length ? new Date(Math.max(...hA.map(x => new Date(x.timestamp)))) : new Date(0);
            const tB = hB.length ? new Date(Math.max(...hB.map(x => new Date(x.timestamp)))) : new Date(0);
            return tA - tB;
        });
        selectedPlates = free.slice(0, q).map(c => c.plate);
        render();
    }
    async function saveAndSend() {
        const tid = document.getElementById('tourID').value, det = document.getElementById('tourDetail').value;
        const s = document.getElementById('startTime').value, e = document.getElementById('endTime').value;
        if(!tid || !selectedPlates.length) return alert("เบเบฐเบฅเบธเบเบฒเปเบฅเบทเบญเบเบฅเบปเบ!");
        const sel = selectedPlates.map(p => fleet.find(f => f.plate === p));
        fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ tourName: tid, tourLoc: det, startTime: s, endTime: e, selectedCars: sel }) });
        const msg = `๐ *เปเบเปเบเบเบฑเบเบฅเบปเบเบเบปเบง: ${tid}*\n๐ *เบฅเบฒเบเบฅเบฐเบญเบฝเบ:* ${det}\n๐ *เบฎเบฑเบ:* ${formatLaoDate(s)}\n๐ *เบชเบปเปเบ:* ${formatLaoDate(e)}\n----------\n` + sel.map((c, i) => `${i+1}. โ *${c.plate}* (${c.driver})`).join('\n');
        window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        setTimeout(syncData, 5000);
    }
    function editDriver(p) {
        const i = fleet.findIndex(f => f.plate === p);
        const nP = prompt('เบเบฐเบเบฝเบเปเปเป:', fleet[i].plate), nD = prompt('เบเบทเป:', fleet[i].driver), nPh = prompt('เปเบเบต:', fleet[i].phone);
        if(nP && nD && nPh) { fleet[i] = {plate:nP, driver:nD, phone:nPh}; localStorage.setItem('fleet_v21', JSON.stringify(fleet)); render(); }
    }
    async function pasteFromClipboard() { try { const t = await navigator.clipboard.readText(); document.getElementById('rawText').value = t; parseWhatsApp(); } catch(e) {} }

    window.onload = syncData;
    setInterval(syncData, 30000);
</script>
</body>
</html>
