<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFlow Pro v6.3 - Mobile Link Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --primary: #dc2626; --card: #ffffff; --text-dark: #1e293b; --whatsapp: #25D366; }
        body { font-family: 'Noto Sans Lao', sans-serif; background: var(--bg); color: #f8fafc; margin: 0; padding: 20px; padding-bottom: 120px; }
        .container { max-width: 1100px; margin: auto; }
        .panel { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; color: var(--text-dark); }
        textarea, input { width: 100%; padding: 12px; border: 1.5px solid #cbd5e1; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        .btn { border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; display: block; text-align: center; text-decoration: none; }
        .btn-main { background: var(--primary); color: white; width: 100%; margin-top: 10px; }
        .btn-sync { background: #0ea5e9; color: white; width: 100%; margin-bottom: 10px; }
        .fleet-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .car-card { background: var(--card); color: var(--text-dark); padding: 15px; border-radius: 15px; border-left: 6px solid #94a3b8; cursor: pointer; position: relative; }
        .car-card.selected { border-left-color: var(--primary); background-color: #fff1f2; }
        .plate { font-size: 1.2rem; font-weight: 700; color: #000; }
        .status-badge { font-size: 10px; float: right; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .status-busy { color: #991b1b; background: #fee2e2; }
        .edit-form { display: none; margin-top: 10px; padding: 10px; background: #f1f5f9; border-radius: 8px; }
        #waBtn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: var(--whatsapp); color: white; font-size: 18px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

<div id="loader" class="loading">‚è≥ ‡∫Å‡∫≥‡∫•‡∫±‡∫á‡∫õ‡∫∞‡∫°‡∫ß‡∫ô‡∫ú‡∫ª‡∫ô...</div>

<div class="container">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h2 style="margin:0;">üöÄ Fleet v6.3</h2>
        <button class="btn" style="background:#475569; color:white; padding:8px 15px;" onclick="toggleAdmin()">‚öôÔ∏è ‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫•‡∫ª‡∫î</button>
    </header>

    <div id="adminPanel" style="display:none; background:#1e293b; padding:15px; border-radius:15px; margin-bottom:15px;">
        <input type="text" id="addPlate" placeholder="‡∫ó‡∫∞‡∫ö‡∫Ω‡∫ô">
        <input type="text" id="addDriver" placeholder="‡∫ä‡∫∑‡ªà‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö">
        <input type="text" id="addPhone" placeholder="‡ªÄ‡∫ö‡∫µ‡ªÇ‡∫ó">
        <button class="btn" style="background:#10b981; color:white; width:100%;" onclick="addNewCar()">‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡∫•‡∫ª‡∫î‡ªÉ‡ªù‡ªà</button>
        <button class="btn" style="background:#64748b; color:white; width:100%; margin-top:10px;" onclick="resetAll()">üîÑ ‡∫•‡∫µ‡ªÄ‡∫ä‡∫±‡∫î‡∫•‡∫ª‡∫î‡∫ó‡∫±‡∫á‡ªù‡∫ª‡∫î</button>
    </div>

    <button class="btn btn-sync" onclick="syncFromCloud()">üîÑ Sync ‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫™‡∫∞‡∫ñ‡∫≤‡∫ô‡∫∞‡∫•‡∫ª‡∫î</button>

    <div class="panel">
        <textarea id="rawText" rows="4" placeholder="üìã ‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡∫ó‡∫ª‡∫ß‡∫ö‡ªà‡∫≠‡∫ô‡∫ô‡∫µ‡ªâ..." oninput="parseNewText()"></textarea>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <input type="text" id="tourID" placeholder="‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß">
            <input type="number" id="carQty" placeholder="‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î">
            <input type="datetime-local" id="startTime">
            <input type="datetime-local" id="endTime">
        </div>
        <input type="text" id="tourDetail" placeholder="üìç ‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î‡∫ó‡∫ª‡∫ß">
        <button class="btn btn-main" onclick="autoMatch()">üé≤ ‡∫™‡∫∏‡ªà‡∫°‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫•‡∫ª‡∫î</button>
    </div>

    <div id="fleetDisplay" class="fleet-grid"></div>
    <a id="waBtn" class="btn" href="javascript:void(0)" onclick="handleFinalSubmit()">üöÄ ‡∫™‡∫ª‡ªà‡∫á WhatsApp (Mobile Link)</a>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxjLwcmVBOGc2_VPYkiKrdKCQhTu9AbVc1vvWmH7b_MR-159N0s6YXS5ifMcDDL587W/exec";
    let cars = JSON.parse(localStorage.getItem('fleet_v63')) || [
        {id:1, plate:'‡∫ö‡∫Å 3301', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 1', phone:'020 5512301', status:'available'},
        {id:10, plate:'‡∫ö‡∫Å 3310', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 10', phone:'020 5512310', status:'available'}
    ];
    let pendingIds = [];

    // --- ‡ªÅ‡∫Å‡ªâ‡ªÑ‡∫Ç‡∫Å‡∫≤‡∫ô‡∫≠‡ªà‡∫≤‡∫ô‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡ªÉ‡∫´‡ªâ‡∫ñ‡∫∑‡∫Å‡∫ï‡ªâ‡∫≠‡∫á ---
    function parseNewText() {
        const text = document.getElementById('rawText').value;
        const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
        
        let foundID = "";
        let foundDetail = "";

        lines.forEach((line, index) => {
            // ‡∫ä‡∫≠‡∫Å‡∫´‡∫≤‡∫•‡∫∞‡∫´‡∫±‡∫î (ID)
            const idMatch = line.match(/‡∫•‡∫∞‡∫´‡∫±‡∫î:\s*(\w+)/i) || line.match(/ID:\s*(\w+)/i) || line.match(/^([A-Z]{2,}\d+)$/);
            if (idMatch && !foundID) {
                foundID = idMatch[1] || idMatch[0];
            } else if (line.includes("‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:") || line.includes("üìç")) {
                foundDetail = line.replace("‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:", "").replace("üìç", "").trim();
            } else if (index === 0 && !foundID) {
                // ‡∫ñ‡ªâ‡∫≤‡ªÅ‡∫ñ‡∫ß‡∫ó‡∫≥‡∫≠‡∫¥‡∫î‡∫ö‡ªç‡ªà‡ªÅ‡∫°‡ªà‡∫ô ID ‡ªÉ‡∫´‡ªâ‡∫ñ‡∫∑‡∫ß‡ªà‡∫≤‡ªÄ‡∫õ‡∫±‡∫ô‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î
                foundDetail = line;
            }
        });

        document.getElementById('tourID').value = foundID;
        document.getElementById('tourDetail').value = foundDetail;

        // ‡∫î‡∫∂‡∫á‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î ‡ªÅ‡∫•‡∫∞ ‡∫ß‡∫±‡∫ô‡∫ó‡∫µ
        const qtyMatch = text.match(/(\d+)\s*‡∫Ñ‡∫±‡∫ô/) || text.match(/‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î\s*(\d+)/);
        if (qtyMatch) document.getElementById('carQty').value = qtyMatch[1];

        const dates = text.match(/(\d{1,2}\/\d{1,2})/g);
        if (dates) {
            const year = new Date().getFullYear();
            document.getElementById('startTime').value = `${year}-${dates[0].split('/')[1].padStart(2,'0')}-${dates[0].split('/')[0].padStart(2,'0')}T08:00`;
            if (dates[1]) document.getElementById('endTime').value = `${year}-${dates[1].split('/')[1].padStart(2,'0')}-${dates[1].split('/')[0].padStart(2,'0')}T17:00`;
        }
    }

    // --- ‡ªÅ‡∫Å‡ªâ‡ªÑ‡∫Ç‡∫Å‡∫≤‡∫ô‡∫•‡∫¥‡ªâ‡∫á‡∫°‡∫∑‡∫ñ‡∫∑ ---
    async function handleFinalSubmit() {
        const tid = document.getElementById('tourID').value;
        const detail = document.getElementById('tourDetail').value;
        const start = document.getElementById('startTime').value;
        const end = document.getElementById('endTime').value;

        if (!tid || pendingIds.length === 0) return alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫•‡∫ª‡∫î!");

        document.getElementById('loader').style.display = 'flex';
        const selected = pendingIds.map(id => cars.find(c => c.id === id));
        
        const msg = `üöõ *‡ªÅ‡∫à‡ªâ‡∫á‡∫à‡∫±‡∫î‡∫•‡∫ª‡∫î: ${tid}*\nüìç *‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:* ${detail}\nüìÖ *‡∫Æ‡∫±‡∫ö:* ${start ? new Date(start).toLocaleString('lo-LA') : '-'}\n‚åõ *‡∫™‡∫ª‡ªà‡∫á:* ${end ? new Date(end).toLocaleString('lo-LA') : '-'}\n----------\n` + 
                    selected.map((c, i) => `${i+1}. ‚úÖ *${c.plate}* (${c.driver})`).join('\n');

        try {
            // ‡∫™‡∫ª‡ªà‡∫á‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡ªÑ‡∫õ Sheet
            await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ tourName: tid, tourDetail: detail, startTime: start, endTime: end, selectedCars: selected }) });
            
            // ‡ªÉ‡∫ä‡ªâ window.open ‡ªÅ‡∫ö‡∫ö‡∫ö‡∫±‡∫á‡∫Ñ‡∫±‡∫ö‡ªÄ‡∫õ‡∫µ‡∫î
            const waUrl = `whatsapp://send?text=${encodeURIComponent(msg)}`;
            const webWa = `https://wa.me/?text=${encodeURIComponent(msg)}`;
            
            // ‡∫•‡∫≠‡∫á‡ªÄ‡∫õ‡∫µ‡∫î‡ªÅ‡∫≠‡∫±‡∫ö‡∫Å‡ªà‡∫≠‡∫ô ‡∫ñ‡ªâ‡∫≤‡∫ö‡ªç‡ªà‡ªÑ‡∫î‡ªâ‡ªÉ‡∫´‡ªâ‡ªÄ‡∫õ‡∫µ‡∫î‡ªÄ‡∫ß‡∫±‡∫ö
            window.location.href = waUrl;
            setTimeout(() => { window.location.href = webWa; }, 1000);
            
            pendingIds = [];
        } catch (e) { alert("Error!"); }
        document.getElementById('loader').style.display = 'none';
    }

    // --- ‡∫•‡∫∞‡∫ö‡∫ª‡∫ö‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫•‡∫ª‡∫î (Edit & Save) ---
    function render() {
        const display = document.getElementById('fleetDisplay');
        display.innerHTML = '';
        cars.forEach(car => {
            const isSel = pendingIds.includes(car.id);
            const isB = car.status === 'busy';
            display.innerHTML += `
                <div class="car-card ${isSel ? 'selected' : ''}" ${isB ? `style="background-color:${car.groupColor || '#fee2e2'}; border-left-color:red;"` : ''} onclick="toggleSelect(${car.id})">
                    <span class="status-badge ${isB ? 'status-busy' : ''}">${isB ? 'üî¥ ' + car.currentTour : 'üü¢ ‡∫ß‡ªà‡∫≤‡∫á'}</span>
                    <span class="plate">${car.plate}</span>
                    <div style="font-weight:bold;">üë§ ${car.driver}</div>
                    <div style="font-size:12px; color:#64748b;">üìû ${car.phone}</div>
                    <div style="margin-top:5px;">
                        <button class="btn" style="display:inline; padding:4px 8px; font-size:11px; background:#f1f5f9; color:#1e293b;" onclick="event.stopPropagation(); toggleEdit(${car.id})">‚úèÔ∏è ‡ªÅ‡∫Å‡ªâ‡ªÑ‡∫Ç</button>
                    </div>
                    <div id="edit-${car.id}" class="edit-form" onclick="event.stopPropagation();">
                        <input type="text" id="ed-${car.id}" value="${car.driver}">
                        <input type="text" id="ep-${car.id}" value="${car.phone}">
                        <button class="btn" style="background:#1e293b; color:white; width:100%; padding:5px;" onclick="saveEdit(${car.id})">üíæ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å</button>
                    </div>
                </div>`;
        });
    }

    function toggleEdit(id) { const el = document.getElementById(`edit-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function saveEdit(id) {
        const car = cars.find(c => c.id === id);
        car.driver = document.getElementById(`ed-${id}`).value;
        car.phone = document.getElementById(`ep-${id}`).value;
        saveLocal();
    }
    function toggleSelect(id) {
        const car = cars.find(c => c.id === id); if (car.status === 'busy') return;
        const idx = pendingIds.indexOf(id);
        if (idx > -1) pendingIds.splice(idx, 1); else pendingIds.push(id);
        render();
    }
    function autoMatch() {
        const qty = parseInt(document.getElementById('carQty').value) || 0;
        pendingIds = cars.filter(c => c.status === 'available').sort(() => 0.5 - Math.random()).slice(0, qty).map(c => c.id);
        render();
    }
    async function syncFromCloud() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(SHEET_URL);
            const data = await res.json();
            const now = new Date().getTime();
            cars.forEach(car => {
                const active = data.find(d => d.plate === car.plate);
                if (active && active.endTime && now < new Date(active.endTime).getTime()) {
                    car.status = 'busy'; car.currentTour = active.tourName; car.groupColor = active.groupColor;
                } else { car.status = 'available'; car.currentTour = ''; }
            });
        } catch (e) { console.log(e); }
        render(); document.getElementById('loader').style.display = 'none';
    }
    function toggleAdmin() { const p = document.getElementById('adminPanel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    function addNewCar() {
        const p = document.getElementById('addPlate').value, d = document.getElementById('addDriver').value, ph = document.getElementById('addPhone').value;
        if(p && d) { cars.push({ id: Date.now(), plate: p, driver: d, phone: ph, status: 'available' }); saveLocal(); }
    }
    function resetAll() { if(confirm("‡∫•‡∫µ‡ªÄ‡∫ä‡∫±‡∫î?")) { cars.forEach(c => {c.status='available'; c.currentTour='';}); saveLocal(); } }
    function saveLocal() { localStorage.setItem('fleet_v63', JSON.stringify(cars)); render(); }
    window.onload = syncFromCloud;
</script>
</body>
</html>
