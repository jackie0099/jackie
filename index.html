<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Master v23.5 - Enterprise Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e11d48;
            --primary-dark: #be123c;
            --secondary: #334155;
            --accent: #0ea5e9;
            --success: #22c55e;
            --bg-dark: #0f172a;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Noto Sans Lao', sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 0% 0%, rgba(225, 29, 72, 0.1) 0%, transparent 40%),
                              radial-gradient(circle at 100% 100%, rgba(14, 165, 233, 0.1) 0%, transparent 40%);
            color: #fff; margin: 0; padding: 0; min-height: 100vh;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; padding-bottom: 120px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border-radius: var(--radius); border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .panel {
            background: var(--card-bg); color: var(--text-main); padding: 25px;
            border-radius: var(--radius); margin-bottom: 25px; box-shadow: var(--shadow);
        }

        label { font-size: 13px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; display: block; }
        
        textarea, input {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-family: inherit; font-size: 15px; transition: 0.2s; background: #f8fafc;
        }

        textarea:focus, input:focus { outline: none; border-color: var(--accent); background: #fff; }

        .grid-inputs { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .btn {
            border: none; padding: 14px; border-radius: 12px; font-weight: 700;
            cursor: pointer; font-family: inherit; font-size: 15px; display: flex;
            align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }

        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-secondary { background: var(--accent); color: white; width: 100%; }
        .btn-dark { background: var(--secondary); color: white; width: 100%; }

        .fleet-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }

        .car-card {
            background: var(--card-bg); color: var(--text-main); padding: 20px;
            border-radius: var(--radius); border-left: 8px solid #cbd5e1;
            transition: 0.3s; position: relative; cursor: pointer; box-shadow: var(--shadow);
        }

        .car-card.selected { border-left-color: var(--accent); background: #f0f9ff; transform: translateY(-4px); }
        .car-card.busy { opacity: 0.8; background: #f1f5f9; cursor: default; }

        .plate-number { font-size: 1.8rem; font-weight: 800; color: var(--bg-dark); }
        .badge { position: absolute; top: 15px; right: 15px; padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; color: white; }

        #waBtn {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; background: #22c55e; color: white;
            z-index: 1000; box-shadow: 0 10px 20px rgba(34, 197, 94, 0.4); font-size: 1.1rem; padding: 18px;
        }

        @media (max-width: 600px) { .grid-inputs { grid-template-columns: 1fr; } .fleet-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div style="font-size:1.4rem; font-weight:700;">üöõ Fleet Master <span style="color:var(--accent)">v23.5</span></div>
        <button class="btn" style="background:rgba(255,255,255,0.1); color:white; font-size:12px; padding:8px 15px;" onclick="toggleAdmin()">‚öôÔ∏è ‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫•‡∫ª‡∫î</button>
    </header>

    <div id="admin" style="display:none;" class="panel">
        <div style="font-weight:700; margin-bottom:15px; color:var(--secondary);">‚ûï ‡ªÄ‡∫û‡∫µ‡ªà‡∫°/‡ªÅ‡∫Å‡ªâ‡ªÑ‡∫Ç‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫•‡∫ª‡∫î</div>
        <div class="grid-inputs">
            <input type="text" id="newP" placeholder="‡∫ó‡∫∞‡∫ö‡∫Ω‡∫ô‡∫•‡∫ª‡∫î">
            <input type="text" id="newD" placeholder="‡∫ä‡∫∑‡ªà‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö">
            <input type="text" id="newPh" placeholder="‡ªÄ‡∫ö‡∫µ‡ªÇ‡∫ó">
        </div>
        <button class="btn btn-main" style="margin-top:10px;" onclick="addCar()">üíæ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫•‡∫ª‡∫î</button>
    </div>

    <div class="panel">
        <label>üìã ‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫° WhatsApp:</label>
        <button class="btn btn-secondary" style="margin-bottom:12px;" onclick="pasteFromClipboard()">üìã ‡∫ß‡∫≤‡∫á ‡ªÅ‡∫•‡∫∞ ‡∫î‡∫∂‡∫á‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫≠‡∫±‡∫î‡∫ï‡∫∞‡ªÇ‡∫ô‡∫°‡∫±‡∫î</button>
        <textarea id="rawText" rows="3" placeholder="‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡∫ó‡∫µ‡ªà‡∫ô‡∫µ‡ªâ..." oninput="parseWhatsApp()"></textarea>

        <div class="grid-inputs" style="margin-top:15px;">
            <div><label>üÜî ‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß:</label><input type="text" id="tourID" oninput="render()"></div>
            <div><label>üî¢ ‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î:</label><input type="number" id="qty"></div>
        </div>
        <div class="grid-inputs" style="margin-top:15px;">
            <div><label>üìÖ ‡ªÄ‡∫ß‡∫•‡∫≤‡∫Æ‡∫±‡∫ö:</label><input type="datetime-local" id="startTime"></div>
            <div><label>üèÅ ‡ªÄ‡∫ß‡∫•‡∫≤‡∫™‡∫ª‡ªà‡∫á:</label><input type="datetime-local" id="endTime"></div>
        </div>
        <div style="margin-top:15px;">
            <label>üìç ‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:</label>
            <textarea id="tourDetail" rows="2" placeholder="‡∫ï‡∫ª‡∫ß‡∫¢‡ªà‡∫≤‡∫á: 15 ‡∫Ñ‡∫ª‡∫ô, ‡∫´‡∫º‡∫ß‡∫á‡∫û‡∫∞‡∫ö‡∫≤‡∫á..."></textarea>
        </div>
        <button class="btn btn-dark" style="margin-top:15px;" onclick="autoMatch()">‚öñÔ∏è ‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫•‡∫ª‡∫î‡∫ï‡∫≤‡∫°‡∫Ñ‡∫¥‡∫ß (FIFO Queue)</button>
    </div>

    <div id="fleet" class="fleet-grid"></div>

    <button id="waBtn" class="btn" onclick="saveAndSend()">üöÄ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å & ‡∫™‡∫ª‡ªà‡∫á WhatsApp</button>
</div>

<script>
    // --- ‡ªÉ‡∫ä‡ªâ API URL ‡ªÉ‡ªù‡ªà‡∫ó‡∫µ‡ªà‡∫ó‡ªà‡∫≤‡∫ô‡∫™‡∫ª‡ªà‡∫á‡∫°‡∫≤ ---
    const API_URL = "https://script.google.com/macros/s/AKfycbwmzNkK84tL3k2K_1G_6tBO2GaoDeEoK7qnkgHOZpEgdVhoHAiZLPjkFR7sQGrS01gW/exec";

    let fleet = JSON.parse(localStorage.getItem('fleet_v21')) || [
        { plate: '‡∫Å‡∫Å 7332', driver: 'jackie', phone: '020 52241201' },
        { plate: '‡∫ö‡∫Å 3302', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 2', phone: '020 55512302' },
        { plate: '‡∫ö‡∫Å 3303', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 3', phone: '020 55512303' },
        { plate: '‡∫ö‡∫Å 3304', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 4', phone: '020 55512304' },
        { plate: '‡∫ö‡∫Å 3305', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 5', phone: '020 55512305' }
    ];

    let cloudData = [];
    let selectedPlates = [];
    const VIVID_COLORS = ["#2563eb", "#d97706", "#7c3aed", "#db2777", "#059669", "#dc2626", "#4f46e5", "#ea580c"];

    async function syncData() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            cloudData = data;
            render();
        } catch (e) { console.log("Sync Error:", e); render(); }
    }

    function getTourColor(id) {
        if(!id) return "#cbd5e1";
        let hash = 0;
        for (let i = 0; i < id.length; i++) hash = id.charCodeAt(i) + ((hash << 5) - hash);
        return VIVID_COLORS[Math.abs(hash) % VIVID_COLORS.length];
    }

    function render() {
        const container = document.getElementById('fleet');
        const tid = document.getElementById('tourID').value;
        container.innerHTML = '';

        fleet.forEach(car => {
            const busy = cloudData.find(c => c.plate === car.plate && c.status !== "Done");
            const isSelected = selectedPlates.includes(car.plate);
            const history = cloudData.filter(d => d.plate === car.plate);
            const lastWork = history.length > 0 ? new Date(Math.max(...history.map(h => new Date(h.timestamp)))) : null;
            
            let tourColor = busy ? getTourColor(busy.tourName) : (isSelected ? getTourColor(tid || "SEL") : "#cbd5e1");
            
            const card = document.createElement('div');
            card.className = `car-card ${isSelected ? 'selected' : ''} ${busy ? 'busy' : ''}`;
            card.style.borderLeftColor = tourColor;
            card.innerHTML = `
                <div class="badge" style="background:${tourColor}">${busy ? busy.tourName : (isSelected ? '‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡ªÅ‡∫•‡ªâ‡∫ß' : '‡∫´‡∫ß‡ªà‡∫≤‡∫á')}</div>
                <div class="plate-number">${car.plate}</div>
                <div style="font-weight:600; color:var(--secondary);">üë§ ${car.driver}</div>
                <div style="font-size:13px; color:var(--text-muted);">üìû ${car.phone}</div>
                <div style="margin-top:12px; font-size:11px; color:var(--text-muted); border-top:1px solid #f1f5f9; padding-top:8px;">
                    ${busy ? `üìç ${busy.tourLoc}` : `üí§ ‡∫û‡∫±‡∫Å: ${lastWork ? lastWork.toLocaleString('lo-LA') : '‡∫û‡ªâ‡∫≠‡∫°‡∫ß‡∫Ω‡∫Å'}`}
                </div>
                <div style="margin-top:10px; display:flex; gap:5px;">
                    <button style="font-size:10px; padding:4px 8px;" onclick="event.stopPropagation(); editDriver('${car.plate}')">‚úèÔ∏è</button>
                    ${busy ? `<button style="font-size:10px; color:red;" onclick="event.stopPropagation(); forceReset('${car.plate}')">üîÑ Reset</button>` : ''}
                </div>
            `;
            card.onclick = () => { if(!busy) toggleSelect(car.plate); };
            container.appendChild(card);
        });
    }

    function parseWhatsApp() {
        const text = document.getElementById('rawText').value;
        const now = new Date(); const year = now.getFullYear();
        const idM = text.match(/([0-9]{4}[A-Z])/i); if(idM) document.getElementById('tourID').value = idM[0];
        const qM = text.match(/(\d+)\s*‡∫Ñ‡∫±‡∫ô/); if(qM) document.getElementById('qty').value = qM[1];
        const pM = text.match(/(\d+)\s*‡∫Ñ‡∫ª‡∫ô/i) || text.match(/(?:‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫Ñ‡∫ª‡∫ô|‡∫Ñ‡∫ª‡∫ô)\s*(\d+)/i);
        if(pM) document.getElementById('tourDetail').value = pM[0];
        const lines = text.split('\n'); let dates = [];
        lines.forEach(l => {
            const dM = l.match(/(\d{1,2})[\/\-\.](\d{1,2})/); 
            const tM = l.match(/(\d{1,2}[:.]\d{2})/);
            if(dM) dates.push({ d: dM[1].padStart(2, '0'), m: dM[2].padStart(2, '0'), t: tM ? tM[1].replace('.', ':').padStart(5, '0') : null });
        });
        if(dates.length >= 1) {
            const f = dates[0], l = dates[dates.length-1];
            document.getElementById('startTime').value = `${year}-${f.m}-${f.d}T${f.t || "08:00"}`;
            document.getElementById('endTime').value = `${year}-${l.m}-${l.d}T${l.t || (dates.length==1?"17:00":"08:00")}`;
        }
        render();
    }

    async function pasteFromClipboard() {
        try { const t = await navigator.clipboard.readText(); document.getElementById('rawText').value = t; parseWhatsApp(); } catch(e) { alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡∫•‡∫ª‡∫á‡ªÇ‡∫î‡∫ç‡∫Å‡∫ª‡∫á"); }
    }

    function toggleSelect(p) {
        const i = selectedPlates.indexOf(p);
        if(i > -1) selectedPlates.splice(i, 1); else selectedPlates.push(p);
        render();
    }

    function autoMatch() {
        const q = parseInt(document.getElementById('qty').value) || 0;
        if (q <= 0) return alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡ªÉ‡∫™‡ªà‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î!");
        const busyP = new Set(cloudData.filter(d => d.status !== "Done").map(d => d.plate));
        let free = fleet.filter(c => !busyP.has(c.plate));
        free.sort((a,b) => {
            const hA = cloudData.filter(d => d.plate === a.plate);
            const hB = cloudData.filter(d => d.plate === b.plate);
            const tA = hA.length ? new Date(Math.max(...hA.map(x => new Date(x.timestamp)))) : new Date(0);
            const tB = hB.length ? new Date(Math.max(...hB.map(x => new Date(x.timestamp)))) : new Date(0);
            return tA - tB;
        });
        selectedPlates = free.slice(0, q).map(c => c.plate);
        render();
    }

    async function saveAndSend() {
        const tid = document.getElementById('tourID').value;
        const det = document.getElementById('tourDetail').value;
        const s = document.getElementById('startTime').value;
        const e = document.getElementById('endTime').value;
        if(!tid || !selectedPlates.length) return alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫•‡∫ª‡∫î ‡ªÅ‡∫•‡∫∞ ‡ªÉ‡∫™‡ªà‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß!");
        const sel = selectedPlates.map(p => fleet.find(f => f.plate === p));
        
        const btn = document.getElementById('waBtn');
        btn.innerText = "‚è≥ ‡∫Å‡∫≥‡∫•‡∫±‡∫á‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å..."; btn.disabled = true;

        await fetch(API_URL, { 
            method: 'POST', mode: 'no-cors', 
            body: JSON.stringify({ tourName: tid, tourLoc: det, startTime: s, endTime: e, selectedCars: sel }) 
        });

        const msg = `üöõ *‡ªÅ‡∫à‡ªâ‡∫á‡∫à‡∫±‡∫î‡∫•‡∫ª‡∫î‡∫ó‡∫ª‡∫ß: ${tid}*\nüìç *‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:* ${det}\nüìÖ *‡∫Æ‡∫±‡∫ö:* ${s.replace('T',' ')}\nüèÅ *‡∫™‡∫ª‡ªà‡∫á:* ${e.replace('T',' ')}\n----------\n` + 
                    sel.map((c, i) => `${i+1}. ‚úÖ *${c.plate}* (${c.driver})`).join('\n');
        
        window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        selectedPlates = []; render(); setTimeout(syncData, 5000);
    }

    function toggleAdmin() { const el = document.getElementById('admin'); el.style.display = el.style.display==='none'?'block':'none'; }
    function addCar() {
        const p = document.getElementById('newP').value, d = document.getElementById('newD').value, ph = document.getElementById('newPh').value;
        if(p && d && ph) { fleet.push({ plate: p, driver: d, phone: ph }); localStorage.setItem('fleet_v21', JSON.stringify(fleet)); render(); toggleAdmin(); }
    }

    function editDriver(p) {
        const i = fleet.findIndex(f => f.plate === p);
        const nD = prompt('‡∫ä‡∫∑‡ªà‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö‡ªÉ‡ªù‡ªà:', fleet[i].driver);
        const nPh = prompt('‡ªÄ‡∫ö‡∫µ‡ªÇ‡∫ó‡ªÉ‡ªù‡ªà:', fleet[i].phone);
        if(nD && nPh) { fleet[i].driver = nD; fleet[i].phone = nPh; localStorage.setItem('fleet_v21', JSON.stringify(fleet)); render(); }
    }

    async function forceReset(p) {
        if(confirm(`Reset ${p} ‡ªÉ‡∫´‡ªâ‡∫´‡∫ß‡ªà‡∫≤‡∫á?`)) { 
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'RESET_SINGLE', plate: p }) }); 
            setTimeout(syncData, 1500); 
        }
    }

    window.onload = syncData;
    setInterval(syncData, 30000);
</script>
</body>
