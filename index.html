<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFlow Pro v5.7 - Sync System</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f172a; --primary: #dc2626; --primary-hover: #b91c1c; 
            --card: #ffffff; --text-dark: #1e293b; --text-light: #f8fafc;
        }

        body { font-family: 'Noto Sans Lao', sans-serif; background: var(--bg); color: var(--text-light); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .panel { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); margin-bottom: 20px; color: var(--text-dark); }
        .admin-box { background: #1e293b; padding: 15px; border-radius: 15px; border: 2px dashed var(--primary); margin-bottom: 20px; display: none; color: white; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        textarea, input { width: 100%; padding: 12px; border: 1.5px solid #cbd5e1; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        
        .btn { border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; font-family: inherit; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-sync { background: #0ea5e9; color: white; margin-bottom: 10px; }

        .fleet-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .car-card { background: var(--card); color: var(--text-dark); padding: 15px; border-radius: 15px; border-left: 6px solid #94a3b8; position: relative; transition: 0.3s; }
        .car-card.selected { border-left-color: var(--primary); transform: scale(1.02); box-shadow: 0 5px 15px rgba(220, 38, 38, 0.2); }
        .plate { font-size: 1.3rem; font-weight: 700; color: #000; }
        
        .status-badge { font-size: 10px; float: right; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .status-free { background: #dcfce7; color: #166534; }
        .status-busy { color: #991b1b; background: #fee2e2; }

        #waBtn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 420px; background: var(--primary); color: white; display: none; z-index: 1000; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay">‚è≥ ‡∫Å‡∫≥‡∫•‡∫±‡∫á Sync ‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô...</div>

<div class="container">
    <header>
        <h2 style="margin:0;">üõë Fleet Management v5.7</h2>
        <button class="btn" style="background:#475569; color:white;" onclick="toggleAdmin()">‚öôÔ∏è ‡∫ï‡∫±‡ªâ‡∫á‡∫Ñ‡ªà‡∫≤‡∫•‡∫ª‡∫î</button>
    </header>

    <button class="btn btn-sync" onclick="syncFromCloud()">üîÑ Refresh (Sync ‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫´‡∫º‡ªâ‡∫≤‡∫™‡∫∏‡∫î)</button>

    <div id="adminPanel" class="admin-box">
        <h4 style="margin-top:0;">‚ûï ‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡∫•‡∫ª‡∫î‡ªÉ‡ªù‡ªà</h4>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr auto; gap:10px;">
            <input type="text" id="addPlate" placeholder="‡∫ó‡∫∞‡∫ö‡∫Ω‡∫ô">
            <input type="text" id="addDriver" placeholder="‡∫ä‡∫∑‡ªà‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö">
            <input type="text" id="addPhone" placeholder="‡ªÄ‡∫ö‡∫µ‡ªÇ‡∫ó">
            <button class="btn" style="background:#10b981; color:white" onclick="addNewCar()">‡ªÄ‡∫û‡∫µ‡ªà‡∫°</button>
        </div>
    </div>

    <div class="panel">
        <textarea id="rawText" rows="2" placeholder="üìã ‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡∫ó‡∫ª‡∫ß WhatsApp..."></textarea>
        <button class="btn btn-main" onclick="processText()">üé≤ ‡∫™‡∫∏‡ªà‡∫°‡∫à‡∫±‡∫ö‡∫Ñ‡∫π‡ªà‡∫•‡∫ª‡∫î</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
            <input type="text" id="tourID" placeholder="‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß">
            <input type="number" id="carQty" placeholder="‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î">
            <input type="datetime-local" id="startTime">
            <input type="datetime-local" id="endTime">
        </div>
        <input type="text" id="tourDetail" placeholder="üìç ‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î‡∫ó‡∫ª‡∫ß">
    </div>

    <div id="fleetDisplay" class="fleet-grid"></div>
    <button id="waBtn" class="btn" onclick="submitWork()">üöÄ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å & ‡∫™‡∫ª‡ªà‡∫á WhatsApp</button>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxjLwcmVBOGc2_VPYkiKrdKCQhTu9AbVc1vvWmH7b_MR-159N0s6YXS5ifMcDDL587W/exec";

    let cars = JSON.parse(localStorage.getItem('fleet_v57')) || [];
    let pendingIds = [];

    // 1. ‡∫ü‡∫±‡∫á‡∫ä‡∫±‡∫ô Sync ‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫à‡∫≤‡∫Å Cloud
    async function syncFromCloud() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const response = await fetch(SHEET_URL);
            const cloudData = await response.json();
            
            cars.forEach(car => {
                const activeTour = cloudData.find(c => c.plate === car.plate);
                if (activeTour) {
                    car.status = 'busy';
                    car.groupColor = activeTour.groupColor;
                    car.currentTour = activeTour.tourName;
                } else {
                    car.status = 'available';
                    car.groupColor = "";
                    car.currentTour = "";
                }
            });
            render();
        } catch (e) {
            console.error("Sync error:", e);
        }
        document.getElementById('loader').style.display = 'none';
    }

    // 2. ‡∫ü‡∫±‡∫á‡∫ä‡∫±‡∫ô‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô (Fix: ‡∫ö‡ªç‡ªà‡ªÉ‡∫´‡ªâ‡∫ä‡ªâ‡∫≠‡∫ô‡∫Å‡∫±‡∫ô)
    async function submitWork() {
        const tid = document.getElementById('tourID').value;
        const detail = document.getElementById('tourDetail').value;
        const start = document.getElementById('startTime').value;
        const end = document.getElementById('endTime').value;

        if (!tid) { alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡ªÉ‡∫™‡ªà ‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß"); return; }
        if (!start || !end) { alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å ‡∫ß‡∫±‡∫ô‡∫ó‡∫µ‡∫Æ‡∫±‡∫ö ‡ªÅ‡∫•‡∫∞ ‡∫ß‡∫±‡∫ô‡∫ó‡∫µ‡∫™‡∫ª‡ªà‡∫á"); return; }
        if (pendingIds.length === 0) { alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫•‡∫ª‡∫î ‡∫´‡∫º‡∫∑ ‡∫Å‡∫ª‡∫î‡∫™‡∫∏‡ªà‡∫°‡∫à‡∫±‡∫ö‡∫Ñ‡∫π‡ªà‡∫•‡∫ª‡∫î‡∫Å‡ªà‡∫≠‡∫ô"); return; }

        document.getElementById('loader').style.display = 'flex';
        
        let selected = [];
        pendingIds.forEach(id => {
            const c = cars.find(x => x.id === id);
            selected.push({ plate: c.plate, driver: c.driver, phone: c.phone });
        });

        const payload = {
            tourName: tid,
            tourDetail: detail,
            startTime: new Date(start).toLocaleString('lo-LA'),
            endTime: new Date(end).toLocaleString('lo-LA'),
            selectedCars: selected
        };

        try {
            await fetch(SHEET_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
            
            const waMsg = `üöõ *‡ªÅ‡∫à‡ªâ‡∫á‡∫à‡∫±‡∫î‡∫•‡∫ª‡∫î: ${tid}*\nüìç ${detail}\nüì• ‡∫Æ‡∫±‡∫ö: ${payload.startTime}\nüì§ ‡∫™‡∫ª‡ªà‡∫á: ${payload.endTime}\n----------\n` + selected.map(c => `‚úÖ ${c.plate}`).join('\n');
            window.open(`https://wa.me/?text=${encodeURIComponent(waMsg)}`, '_blank');
            
            pendingIds = []; 
            await syncFromCloud(); 
        } catch (e) {
            alert("‡ªÄ‡∫Å‡∫µ‡∫î‡∫Ç‡ªç‡ªâ‡∫ú‡∫¥‡∫î‡∫û‡∫≤‡∫î: " + e.message);
        }
        document.getElementById('loader').style.display = 'none';
    }

    // --- ‡∫™‡ªà‡∫ß‡∫ô UI ‡ªÄ‡∫î‡∫µ‡∫° ---
    function render() {
        const display = document.getElementById('fleetDisplay');
        display.innerHTML = '';
        cars.forEach(car => {
            const isSel = pendingIds.includes(car.id);
            const isB = car.status === 'busy';
            const cardStyle = isB ? `style="background-color:${car.groupColor}; border-left-color:red;"` : (isSel ? `style="background-color:#fff1f2; border-left-color:var(--primary);"` : '');

            display.innerHTML += `
                <div class="car-card ${isSel ? 'selected' : ''}" ${cardStyle}>
                    <span class="status-badge ${isB ? 'status-busy' : 'status-free'}">
                        ${isB ? 'üî¥ ' + car.currentTour : 'üü¢ ‡∫ß‡ªà‡∫≤‡∫á'}
                    </span>
                    <span class="plate">${car.plate}</span>
                    <div style="font-weight:bold;">üë§ ${car.driver}</div>
                    <div style="font-size:13px; color:#475569;">üìû ${car.phone}</div>
                    <div style="margin-top:10px;">
                        <button class="btn" style="padding:4px 8px; font-size:11px; background:#f1f5f9;" onclick="toggleEdit(${car.id})">‚úèÔ∏è ‡ªÅ‡∫Å‡ªâ‡ªÑ‡∫Ç</button>
                        <button class="btn" style="padding:4px 8px; font-size:11px; background:#fee2e2; color:red;" onclick="deleteCar(${car.id})">üóëÔ∏è</button>
                    </div>
                    <div id="edit-${car.id}" style="display:none; margin-top:10px;">
                        <input type="text" id="d-${car.id}" value="${car.driver}">
                        <input type="text" id="ph-${car.id}" value="${car.phone}">
                        <button class="btn btn-main" style="padding:5px;" onclick="saveEdit(${car.id})">Save</button>
                    </div>
                </div>`;
        });
    }

    function processText() {
        const text = document.getElementById('rawText').value;
        const y = new Date().getFullYear();
        const tid = text.match(/‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß:\s*(\w+)/); if (tid) document.getElementById('tourID').value = tid[1];
        const qty = text.match(/‡ªÉ‡∫ä‡ªâ‡∫•‡∫ª‡∫î\s*(\d+)/); if (qty) document.getElementById('carQty').value = qty[1];
        const detail = text.match(/‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î‡∫ó‡∫ª‡∫ß:\s*(.+)/) || text.match(/‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:\s*(.+)/);
        if (detail) document.getElementById('tourDetail').value = detail[1];

        const s = text.match(/(\d{2})\/(\d{2}).*‡ªÄ‡∫ß‡∫•‡∫≤:\.\.(\d{2}:\d{2})/);
        if (s) document.getElementById('startTime').value = `${y}-${s[2]}-${s[1]}T${s[3]}`;
        const e = text.match(/(\d{2})\/(\d{2}).*‡∫™‡∫ª‡ªà‡∫á.*‡ªÄ‡∫ß‡∫•‡∫≤:\.(\d{2}:\d{2})/);
        if (e) document.getElementById('endTime').value = `${y}-${e[2]}-${e[1]}T${e[3]}`;
        
        autoMatch();
    }

    function autoMatch() {
        const qty = parseInt(document.getElementById('carQty').value) || 0;
        let available = cars.filter(c => c.status === 'available');
        let shuffled = available.sort(() => 0.5 - Math.random());
        pendingIds = shuffled.slice(0, qty).map(c => c.id);
        document.getElementById('waBtn').style.display = pendingIds.length > 0 ? 'block' : 'none';
        render();
    }

    function addNewCar() {
        const p = document.getElementById('addPlate').value;
        const d = document.getElementById('addDriver').value;
        const ph = document.getElementById('addPhone').value;
        if(!p || !d) return alert("‡∫Å‡∫≠‡∫Å‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡ªÉ‡∫´‡ªâ‡∫Ñ‡∫ª‡∫ö");
        cars.push({ id: Date.now(), plate: p, driver: d, phone: ph, status: "available", groupColor: "" });
        saveLocal();
        render();
    }

    function deleteCar(id) { if(confirm("‡∫•‡∫∂‡∫ö‡∫•‡∫ª‡∫î?")) { cars = cars.filter(c => c.id !== id); saveLocal(); render(); } }
    function saveLocal() { localStorage.setItem('fleet_v57', JSON.stringify(cars)); }
    function toggleAdmin() { const p = document.getElementById('adminPanel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    function toggleEdit(id) { const el = document.getElementById(`edit-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function saveEdit(id) {
        const c = cars.find(x => x.id === id);
        c.driver = document.getElementById(`d-${id}`).value;
        c.phone = document.getElementById(`ph-${id}`).value;
        saveLocal(); render();
    }

    window.onload = syncFromCloud;
</script>
</body>
</html>
