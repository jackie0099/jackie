<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Master v22.0 - Stable Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #e11d48; --primary-hover: #be123c;
            --bg: #0f172a; --card-light: #ffffff; 
            --whatsapp: #22c55e; --accent: #38bdf8;
            --text-muted: #64748b;
        }
        
        body { 
            font-family: 'Noto Sans Lao', sans-serif; 
            background: var(--bg); background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #fff; margin: 0; padding: 15px; padding-bottom: 120px; min-height: 100vh;
        }

        .container { max-width: 900px; margin: auto; }

        header {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px);
            padding: 18px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 10px; z-index: 100;
        }

        .panel { 
            background: var(--card-light); color: #1e293b; padding: 20px; 
            border-radius: 20px; margin-bottom: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
        }

        label { font-size: 11px; color: #64748b; font-weight: 800; margin-bottom: 6px; display: block; text-transform: uppercase; }
        input, textarea { 
            width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; 
            margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px; 
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        
        .car-card { 
            background: #fff; color: #1e293b; padding: 18px; border-radius: 18px; 
            border-left: 8px solid #cbd5e1; transition: 0.3s; cursor: pointer; border: 1px solid #eef2f6;
        }
        .car-card.selected { background: #f0f9ff; border-left: 8px solid var(--accent); transform: translateY(-3px); }
        .car-card.busy { opacity: 0.7; cursor: not-allowed; filter: grayscale(0.5); }
        
        .plate { font-size: 1.6rem; font-weight: 900; display: block; color: #0f172a; }

        .btn { border: none; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; font-family: inherit; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main { background: var(--primary); color: #fff; }
        .btn-accent { background: var(--accent); color: white; }
        .btn-outline { background: transparent; border: 1.5px solid #e2e8f0; color: #64748b; font-size: 12px; padding: 6px 12px; width: auto; }

        #waBtn { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 450px; background: var(--whatsapp); color: white; 
            z-index: 1000; box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4); font-size: 18px; height: 60px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2 style="margin:0;">üöõ Fleet Master <span style="color:var(--accent)">v22.0</span></h2>
        <button class="btn btn-outline" style="color:white;" onclick="toggleAdmin()">‚öôÔ∏è ‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫•‡∫ª‡∫î</button>
    </header>

    <div id="admin" style="display:none;" class="panel">
        <h3 style="margin-top:0;">‚ûï ‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡∫•‡∫ª‡∫î</h3>
        <input type="text" id="newP" placeholder="‡∫ó‡∫∞‡∫ö‡∫Ω‡∫ô‡∫•‡∫ª‡∫î">
        <input type="text" id="newD" placeholder="‡∫ä‡∫∑‡ªà‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö">
        <input type="text" id="newPh" placeholder="‡ªÄ‡∫ö‡∫µ‡ªÇ‡∫ó">
        <button class="btn btn-main" onclick="addCar()">üíæ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å</button>
    </div>

    <div class="panel">
        <button class="btn btn-accent" style="margin-bottom:10px;" onclick="pasteFromClipboard()">üìã ‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡∫≠‡∫±‡∫î‡∫ï‡∫∞‡ªÇ‡∫ô‡∫°‡∫±‡∫î</button>
        <textarea id="rawText" rows="3" placeholder="‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫° WhatsApp ‡∫ó‡∫µ‡ªà‡∫ô‡∫µ‡ªâ..." oninput="parseWhatsApp()"></textarea>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
            <div><label>üÜî ‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß:</label><input type="text" id="tourID" oninput="render()"></div>
            <div><label>üî¢ ‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î:</label><input type="number" id="qty"></div>
        </div>
        <label>üìç ‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:</label>
        <textarea id="tourDetail" rows="2"></textarea>
        
        <button class="btn" style="background:#1e293b; color:white;" onclick="autoMatch()">‚öñÔ∏è ‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫•‡∫ª‡∫î‡∫ï‡∫≤‡∫°‡∫Ñ‡∫¥‡∫ß (FIFO)</button>
    </div>

    <div id="fleet" class="grid"></div>
    <button id="waBtn" class="btn" onclick="saveAndSend()">üöÄ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å & ‡∫™‡∫ª‡ªà‡∫á WhatsApp</button>
</div>

<script>
    // URL ‡∫ó‡∫µ‡ªà‡∫ó‡ªà‡∫≤‡∫ô‡ªÉ‡∫´‡ªâ‡∫°‡∫≤
    const API_URL = "https://script.google.com/macros/s/AKfycbzlAgop88oP6pG87Hst0YyoNJ6t2N3rVEnibqgEUTAbzooOcvezT87uR-vf6wyt4Lw/exec";
    
    let fleet = JSON.parse(localStorage.getItem('fleet_v22')) || [
        { plate: '‡∫ö‡∫Å 3301', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 1', phone: '020 55512301' },
        { plate: '‡∫ö‡∫Å 3302', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 2', phone: '020 55512302' },
        { plate: '‡∫ö‡∫Å 3303', driver: '‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 3', phone: '020 55512303' }
    ];

    let cloudData = [];
    let selectedPlates = [];

    async function syncData() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            cloudData = data.error ? [] : data;
            render();
        } catch (e) { render(); }
    }

    function render() {
        const container = document.getElementById('fleet');
        container.innerHTML = '';
        fleet.forEach(car => {
            const isBusy = cloudData.find(c => c.plate === car.plate && c.status !== "Done");
            const isSelected = selectedPlates.includes(car.plate);
            const history = cloudData.filter(d => d.plate === car.plate);
            const lastWork = history.length > 0 ? new Date(Math.max(...history.map(h => new Date(h.timestamp)))) : null;
            
            const card = document.createElement('div');
            card.className = `car-card ${isSelected ? 'selected' : ''} ${isBusy ? 'busy' : ''}`;
            card.innerHTML = `
                <span class="plate">${car.plate}</span>
                <div style="font-weight:700;">üë§ ${car.driver}</div>
                <div style="font-size:12px; color:var(--text-muted);">üí§ ‡∫û‡∫±‡∫Å‡ªÅ‡∫ï‡ªà: ${lastWork ? lastWork.toLocaleTimeString() : '‡∫´‡∫ß‡ªà‡∫≤‡∫á'}</div>
                <div style="margin-top:10px;">
                    <button class="btn-outline" onclick="event.stopPropagation(); deleteCar('${car.plate}')">üóëÔ∏è ‡∫•‡∫∂‡∫ö</button>
                </div>
            `;
            card.onclick = () => { if(!isBusy) toggleSelect(car.plate); };
            container.appendChild(card);
        });
    }

    function parseWhatsApp() {
        const text = document.getElementById('rawText').value;
        const idMatch = text.match(/([0-9]{4}[A-Z])/i);
        if(idMatch) document.getElementById('tourID').value = idMatch[0];
        const qtyMatch = text.match(/(\d+)\s*‡∫Ñ‡∫±‡∫ô/);
        if(qtyMatch) document.getElementById('qty').value = qtyMatch[1];
        render();
    }

    function autoMatch() {
        const q = parseInt(document.getElementById('qty').value) || 0;
        const busyPlates = new Set(cloudData.filter(d => d.status !== "Done").map(d => d.plate));
        let freeCars = fleet.filter(c => !busyPlates.has(c.plate));
        freeCars.sort((a,b) => {
            const tA = cloudData.filter(d => d.plate === a.plate).reduce((acc, curr) => Math.max(acc, new Date(curr.timestamp)), 0);
            const tB = cloudData.filter(d => d.plate === b.plate).reduce((acc, curr) => Math.max(acc, new Date(curr.timestamp)), 0);
            return tA - tB;
        });
        selectedPlates = freeCars.slice(0, q).map(c => c.plate);
        render();
    }

    async function saveAndSend() {
        const tid = document.getElementById('tourID').value;
        const det = document.getElementById('tourDetail').value;
        if(!tid || !selectedPlates.length) return alert("‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫ö‡ªç‡ªà‡∫Ñ‡∫ª‡∫ö!");

        const sel = selectedPlates.map(p => fleet.find(f => f.plate === p));
        fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ tourName: tid, tourLoc: det, selectedCars: sel }) });

        const msg = `üöõ *‡ªÅ‡∫à‡ªâ‡∫á‡∫à‡∫±‡∫î‡∫•‡∫ª‡∫î: ${tid}*\nüìç *‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:* ${det}\n` + sel.map((c, i) => `${i+1}. ‚úÖ *${c.plate}*`).join('\n');
        window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
    }

    function toggleSelect(p) {
        const i = selectedPlates.indexOf(p);
        if(i > -1) selectedPlates.splice(i, 1); else selectedPlates.push(p);
        render();
    }
    function toggleAdmin() { const el = document.getElementById('admin'); el.style.display = el.style.display==='none'?'block':'none'; }
    function addCar() {
        const p = document.getElementById('newP').value, d = document.getElementById('newD').value, ph = document.getElementById('newPh').value;
        if(p && d && ph) { fleet.push({ plate: p, driver: d, phone: ph }); localStorage.setItem('fleet_v22', JSON.stringify(fleet)); render(); toggleAdmin(); }
    }
    function deleteCar(p) { if(confirm(`‡∫•‡∫∂‡∫ö‡∫•‡∫ª‡∫î ${p}?`)) { fleet = fleet.filter(f => f.plate !== p); localStorage.setItem('fleet_v22', JSON.stringify(fleet)); render(); } }
    window.onload = syncData;
</script>
</body>
</html>
