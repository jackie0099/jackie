<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Master v22.0 - Pro Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e11d48; --bg: #0f172a; --card: #ffffff; --whatsapp: #22c55e; --accent: #38bdf8; }
        body { font-family: 'Noto Sans Lao', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; padding-bottom: 120px; }
        .container { max-width: 900px; margin: auto; }
        header { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .panel { background: var(--card); color: #1e293b; padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; margin-bottom: 10px; font-size: 16px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .car-card { background: #fff; color: #1e293b; padding: 15px; border-radius: 15px; border-left: 8px solid #cbd5e1; transition: 0.3s; cursor: pointer; border: 1px solid #eee; }
        .car-card.selected { border-left-color: var(--accent); background: #f0f9ff; transform: translateY(-3px); }
        .car-card.busy { opacity: 0.6; cursor: not-allowed; filter: grayscale(0.8); }
        .btn { border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; font-family: inherit; }
        .btn-main { background: var(--primary); color: #fff; }
        .btn-accent { background: var(--accent); color: white; }
        #waBtn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: var(--whatsapp); color: white; z-index: 1000; box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4); font-size: 18px; height: 55px; }
        .loading { text-align: center; padding: 20px; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h3 style="margin:0;">üöõ Fleet Master <span style="color:var(--accent)">Sync v22</span></h3>
        <button class="btn" style="width:auto; background:rgba(255,255,255,0.1); color:white;" onclick="toggleAdmin()">‚öôÔ∏è ‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫•‡∫ª‡∫î</button>
    </header>

    <div id="admin" style="display:none;" class="panel">
        <h4 style="margin-top:0;">‚ûï ‡ªÄ‡∫û‡∫µ‡ªà‡∫°/‡ªÅ‡∫Å‡ªâ‡ªÑ‡∫Ç‡∫•‡∫ª‡∫î‡ªÉ‡∫ô Cloud</h4>
        <input type="text" id="newP" placeholder="‡∫ó‡∫∞‡∫ö‡∫Ω‡∫ô‡∫•‡∫ª‡∫î">
        <input type="text" id="newD" placeholder="‡∫ä‡∫∑‡ªà‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö">
        <input type="text" id="newPh" placeholder="‡ªÄ‡∫ö‡∫µ‡ªÇ‡∫ó">
        <button class="btn btn-main" onclick="addCar()">üíæ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å‡∫•‡∫ª‡∫á Cloud</button>
    </div>

    <div class="panel">
        <button class="btn btn-accent" style="margin-bottom:10px;" onclick="pasteFromClipboard()">üìã ‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡∫≠‡∫±‡∫î‡∫ï‡∫∞‡ªÇ‡∫ô‡∫°‡∫±‡∫î</button>
        <textarea id="rawText" rows="3" placeholder="‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫° WhatsApp..." oninput="parseWhatsApp()"></textarea>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <input type="text" id="tourID" placeholder="‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß" oninput="render()">
            <input type="number" id="qty" placeholder="‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î">
        </div>
        <button class="btn" style="background:#1e293b; color:white;" onclick="autoMatch()">‚öñÔ∏è ‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫•‡∫ª‡∫î‡∫ï‡∫≤‡∫°‡∫Ñ‡∫¥‡∫ß (FIFO)</button>
    </div>

    <div id="status" class="loading">üîÑ ‡∫Å‡∫≥‡∫•‡∫±‡∫á‡ªÇ‡∫´‡∫º‡∫î‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô...</div>
    <div id="fleet" class="grid"></div>

    <button id="waBtn" class="btn" onclick="saveAndSend()">üöÄ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å & ‡∫™‡∫ª‡ªà‡∫á WhatsApp</button>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzlAgop88oP6pG87Hst0YyoNJ6t2N3rVEnibqgEUTAbzooOcvezT87uR-vf6wyt4Lw/exec";
    
    let fleet = []; 
    let assignments = []; 
    let selectedPlates = [];

    // 1. Sync Data from Cloud
    async function syncData() {
        document.getElementById('status').style.display = 'block';
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            fleet = data.fleet || [];
            assignments = data.tours || [];
            document.getElementById('status').style.display = 'none';
            render();
        } catch (e) {
            document.getElementById('status').innerText = "‚ùå ‡∫Å‡∫≤‡∫ô‡ªÄ‡∫ä‡∫∑‡ªà‡∫≠‡∫°‡∫ï‡ªç‡ªà‡∫ú‡∫¥‡∫î‡∫û‡∫≤‡∫î";
        }
    }

    // 2. Render Fleet UI
    function render() {
        const container = document.getElementById('fleet');
        const tid = document.getElementById('tourID').value;
        container.innerHTML = '';

        fleet.forEach(car => {
            const isBusy = assignments.find(a => a.plate === car.plate && a.status !== "Done");
            const isSelected = selectedPlates.includes(car.plate);
            
            // FIFO Queue Logic
            const history = assignments.filter(a => a.plate === car.plate);
            const lastWork = history.length > 0 ? new Date(Math.max(...history.map(h => new Date(h.timestamp)))) : null;

            const card = document.createElement('div');
            card.className = `car-card ${isSelected ? 'selected' : ''} ${isBusy ? 'busy' : ''}`;
            card.innerHTML = `
                <span style="font-size:10px; float:right; color:#94a3b8;">${isBusy ? 'üî¥ ‡∫ö‡ªç‡ªà‡∫´‡∫ß‡ªà‡∫≤‡∫á' : 'üü¢ ‡∫´‡∫ß‡ªà‡∫≤‡∫á'}</span>
                <b style="font-size:1.5rem; display:block;">${car.plate}</b>
                <div style="margin-top:5px;">üë§ ${car.driver}</div>
                <div style="font-size:12px; color:#64748b; margin-top:5px; border-top:1px solid #eee; padding-top:5px;">
                    ${isBusy ? `üìç ‡∫Å‡∫≥‡∫•‡∫±‡∫á‡ªÑ‡∫õ: ${isBusy.tourName}` : `üí§ ‡∫û‡∫±‡∫Å‡ªÅ‡∫ï‡ªà: ${lastWork ? lastWork.toLocaleTimeString('lo-LA') : '‡∫´‡∫ß‡ªà‡∫≤‡∫á‡∫ç‡∫≤‡∫ß'}`}
                </div>
                <div style="margin-top:10px; display:flex; gap:5px;">
                    <button style="font-size:10px; border:none; background:#fee2e2; color:#ef4444; border-radius:5px; padding:4px 8px;" onclick="event.stopPropagation(); deleteCar('${car.plate}')">üóëÔ∏è ‡∫•‡∫∂‡∫ö</button>
                </div>
            `;
            card.onclick = () => { if(!isBusy) toggleSelect(car.plate); };
            container.appendChild(card);
        });
    }

    // 3. Cloud Fleet Management (Add/Delete)
    async function updateCloudFleet(newFleet) {
        document.getElementById('status').style.display = 'block';
        document.getElementById('status').innerText = "‚è≥ ‡∫Å‡∫≥‡∫•‡∫±‡∫á‡∫≠‡∫±‡∫ö‡ªÄ‡∫î‡∫î Cloud...";
        
        await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action: 'UPDATE_FLEET', fleet: newFleet })
        });
        
        setTimeout(syncData, 2000); 
    }

    function addCar() {
        const p = document.getElementById('newP').value;
        const d = document.getElementById('newD').value;
        const ph = document.getElementById('newPh').value;
        if(p && d) {
            const updated = [...fleet, { plate: p, driver: d, phone: ph }];
            updateCloudFleet(updated);
            document.getElementById('newP').value=''; document.getElementById('newD').value='';
            toggleAdmin();
        }
    }

    function deleteCar(plate) {
        if(confirm(`‡∫¢‡∫∑‡∫ô‡∫¢‡∫±‡∫ô‡∫Å‡∫≤‡∫ô‡∫•‡∫∂‡∫ö‡∫•‡∫ª‡∫î ${plate}?`)) {
            const updated = fleet.filter(c => c.plate !== plate);
            updateCloudFleet(updated);
        }
    }

    // 4. Tour Logic
    function toggleSelect(p) {
        const i = selectedPlates.indexOf(p);
        if(i > -1) selectedPlates.splice(i, 1); else selectedPlates.push(p);
        render();
    }

    function autoMatch() {
        const q = parseInt(document.getElementById('qty').value) || 0;
        const busyPlates = new Set(assignments.filter(a => a.status !== "Done").map(a => a.plate));
        let free = fleet.filter(c => !busyPlates.has(c.plate));

        // FIFO Sort
        free.sort((a,b) => {
            const tA = assignments.filter(x => x.plate === a.plate).reduce((acc, curr) => Math.max(acc, new Date(curr.timestamp)), 0);
            const tB = assignments.filter(x => x.plate === b.plate).reduce((acc, curr) => Math.max(acc, new Date(curr.timestamp)), 0);
            return tA - tB;
        });

        selectedPlates = free.slice(0, q).map(c => c.plate);
        render();
    }

    async function saveAndSend() {
        const tid = document.getElementById('tourID').value;
        if(!tid || !selectedPlates.length) return alert("‡∫õ‡ªâ‡∫≠‡∫ô‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡∫ö‡ªç‡ªà‡∫Ñ‡∫ª‡∫ö!");

        const sel = selectedPlates.map(p => fleet.find(f => f.plate === p));
        
        // POST to Cloud (Save Assignment)
        fetch(API_URL, { 
            method: 'POST', mode: 'no-cors', 
            body: JSON.stringify({ tourName: tid, tourLoc: document.getElementById('rawText').value, selectedCars: sel }) 
        });

        const msg = `üöõ *‡ªÅ‡∫à‡ªâ‡∫á‡∫à‡∫±‡∫î‡∫•‡∫ª‡∫î: ${tid}*\n` + sel.map((c, i) => `${i+1}. ‚úÖ *${c.plate}* (${c.driver})`).join('\n');
        window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        
        selectedPlates = [];
        setTimeout(syncData, 3000);
    }

    function parseWhatsApp() {
        const text = document.getElementById('rawText').value;
        const idM = text.match(/([0-9]{4}[A-Z])/i); if(idM) document.getElementById('tourID').value = idM[0];
        const qM = text.match(/(\d+)\s*‡∫Ñ‡∫±‡∫ô/); if(qM) document.getElementById('qty').value = qM[1];
        render();
    }

    function toggleAdmin() { const el = document.getElementById('admin'); el.style.display = el.style.display==='none'?'block':'none'; }
    async function pasteFromClipboard() { try { const t = await navigator.clipboard.readText(); document.getElementById('rawText').value = t; parseWhatsApp(); } catch(e) {} }

    window.onload = syncData;
    setInterval(syncData, 60000); // Sync ‡∫ó‡∫∏‡∫Å‡ªÜ 1 ‡∫ô‡∫≤‡∫ó‡∫µ
</script>
</body>
</html>
