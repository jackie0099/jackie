<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFlow Pro v5.9 - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f172a; --primary: #dc2626; --card: #ffffff; 
            --text-dark: #1e293b; --text-light: #f8fafc; --whatsapp: #25D366;
        }
        body { font-family: 'Noto Sans Lao', sans-serif; background: var(--bg); color: var(--text-light); margin: 0; padding: 20px; padding-bottom: 120px; }
        .container { max-width: 1100px; margin: auto; }
        .panel { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); margin-bottom: 20px; color: var(--text-dark); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        textarea, input { width: 100%; padding: 12px; border: 1.5px solid #cbd5e1; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; font-size: 14px; }
        .admin-box { background: #1e293b; padding: 15px; border-radius: 15px; border: 2px dashed var(--primary); margin-bottom: 20px; display: none; color: white; }
        .btn { border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; font-family: inherit; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-sync { background: #0ea5e9; color: white; margin-bottom: 15px; width: 100%; }
        .btn-tool { padding: 6px 12px; font-size: 11px; margin-top: 5px; }
        .fleet-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .car-card { background: var(--card); color: var(--text-dark); padding: 15px; border-radius: 15px; border-left: 6px solid #94a3b8; cursor: pointer; position: relative; }
        .car-card.selected { border-left-color: var(--primary); transform: scale(1.02); box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3); background-color: #fff1f2; }
        .plate { font-size: 1.3rem; font-weight: 700; color: #000; display: block; }
        .status-badge { font-size: 10px; float: right; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .status-free { background: #dcfce7; color: #166534; }
        .status-busy { color: #991b1b; background: #fee2e2; }
        .edit-form { display: none; margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; }
        #waBtn { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--whatsapp); color: white; font-size: 18px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); z-index: 1000; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay">‚è≥ ‡∫Å‡∫≥‡∫•‡∫±‡∫á‡∫õ‡∫∞‡∫°‡∫ß‡∫ô‡∫ú‡∫ª‡∫ô...</div>

<div class="container">
    <header>
        <h2 style="margin:0;">üöÄ Fleet Management v5.9</h2>
        <button class="btn" style="background:#475569; color:white;" onclick="toggleAdmin()">‚öôÔ∏è ‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫•‡∫ª‡∫î</button>
    </header>

    <div id="adminPanel" class="admin-box">
        <h4 style="margin-top:0;">‚ûï ‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡∫•‡∫ª‡∫î‡ªÉ‡ªù‡ªà</h4>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr auto; gap:10px;">
            <input type="text" id="addPlate" placeholder="‡∫ó‡∫∞‡∫ö‡∫Ω‡∫ô">
            <input type="text" id="addDriver" placeholder="‡∫ä‡∫∑‡ªà‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö">
            <input type="text" id="addPhone" placeholder="‡ªÄ‡∫ö‡∫µ‡ªÇ‡∫ó">
            <button class="btn" style="background:#10b981; color:white" onclick="addNewCar()">‡ªÄ‡∫û‡∫µ‡ªà‡∫°</button>
        </div>
    </div>

    <button class="btn btn-sync" onclick="syncFromCloud()">üîÑ Sync ‡∫™‡∫∞‡∫ñ‡∫≤‡∫ô‡∫∞‡∫•‡∫ª‡∫î‡∫à‡∫≤‡∫Å Sheet</button>

    <div class="panel">
        <textarea id="rawText" rows="3" placeholder="üìã ‡∫ß‡∫≤‡∫á‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡∫ó‡∫ª‡∫ß‡∫à‡∫≤‡∫Å WhatsApp..." oninput="processText()"></textarea>
        <button class="btn btn-main" style="background:#1e293b; margin-bottom:15px;" onclick="autoMatch()">üé≤ ‡∫™‡∫∏‡ªà‡∫°‡∫à‡∫±‡∫ö‡∫Ñ‡∫π‡ªà‡∫•‡∫ª‡∫î</button>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <input type="text" id="tourID" placeholder="‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß">
            <input type="number" id="carQty" placeholder="‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î">
            <input type="datetime-local" id="startTime">
            <input type="datetime-local" id="endTime">
        </div>
        <input type="text" id="tourDetail" placeholder="üìç ‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î‡∫ó‡∫ª‡∫ß (‡∫ö‡ªà‡∫≠‡∫ô‡∫Æ‡∫±‡∫ö-‡∫ö‡ªà‡∫≠‡∫ô‡∫™‡∫ª‡ªà‡∫á)">
    </div>

    <div id="fleetDisplay" class="fleet-grid"></div>
    <button id="waBtn" class="btn" onclick="submitWork()">üöÄ ‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å & ‡∫™‡∫ª‡ªà‡∫á WhatsApp</button>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxjLwcmVBOGc2_VPYkiKrdKCQhTu9AbVc1vvWmH7b_MR-159N0s6YXS5ifMcDDL587W/exec";
    
    // ‡∫•‡∫≤‡∫ç‡∫ä‡∫∑‡ªà‡∫•‡∫ª‡∫î‡ªÄ‡∫•‡∫µ‡ªà‡∫°‡∫ï‡∫ª‡ªâ‡∫ô
    let cars = JSON.parse(localStorage.getItem('fleet_v59')) || [
        {id:1, plate:'‡∫ö‡∫Å 3301', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 1', phone:'020 5512301', status:'available'},
        {id:2, plate:'‡∫ö‡∫Å 3302', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 2', phone:'020 5512302', status:'available'},
        {id:3, plate:'‡∫ö‡∫Å 3303', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 3', phone:'020 5512303', status:'available'},
        {id:4, plate:'‡∫ö‡∫Å 3304', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 4', phone:'020 5512304', status:'available'},
        {id:5, plate:'‡∫ö‡∫Å 3305', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 5', phone:'020 5512305', status:'available'},
        {id:6, plate:'‡∫ö‡∫Å 3306', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 6', phone:'020 5512306', status:'available'},
        {id:7, plate:'‡∫ö‡∫Å 3307', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 7', phone:'020 5512307', status:'available'},
        {id:8, plate:'‡∫ö‡∫Å 3308', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 8', phone:'020 5512308', status:'available'},
        {id:9, plate:'‡∫ö‡∫Å 3309', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 9', phone:'020 5512309', status:'available'},
        {id:10, plate:'‡∫ö‡∫Å 3310', driver:'‡∫Ñ‡∫ª‡∫ô‡∫Ç‡∫±‡∫ö 10', phone:'020 5512310', status:'available'}
    ];
    let pendingIds = [];

    // --- ‡∫•‡∫∞‡∫ö‡∫ª‡∫ö‡∫õ‡∫∞‡∫°‡∫ß‡∫ô‡∫ú‡∫ª‡∫ô‡∫Ç‡ªç‡ªâ‡∫Ñ‡∫ß‡∫≤‡∫°‡∫≠‡∫±‡∫î‡∫ï‡∫∞‡ªÇ‡∫ô‡∫°‡∫±‡∫î ---
    function processText() {
        const text = document.getElementById('rawText').value;
        
        // ‡∫î‡∫∂‡∫á‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ó‡∫ª‡∫ß
        const tid = text.match(/‡∫•‡∫∞‡∫´‡∫±‡∫î:\s*(\w+)/) || text.match(/ID:\s*(\w+)/);
        if (tid) document.getElementById('tourID').value = tid[1];
        
        // ‡∫î‡∫∂‡∫á‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î
        const qty = text.match(/‡∫à‡∫≥‡∫ô‡∫ß‡∫ô‡∫•‡∫ª‡∫î\s*(\d+)/) || text.match(/(\d+)\s*‡∫Ñ‡∫±‡∫ô/);
        if (qty) document.getElementById('carQty').value = qty[1];

        // ‡∫î‡∫∂‡∫á‡∫ß‡∫±‡∫ô‡∫ó‡∫µ (‡∫Æ‡∫π‡∫ö‡ªÅ‡∫ö‡∫ö dd/mm)
        const dates = text.match(/(\d{1,2}\/\d{1,2})/g);
        if (dates) {
            const year = new Date().getFullYear();
            const d1 = dates[0].split('/');
            document.getElementById('startTime').value = `${year}-${d1[1].padStart(2,'0')}-${d1[0].padStart(2,'0')}T08:00`;
            if (dates[1]) {
                const d2 = dates[1].split('/');
                document.getElementById('endTime').value = `${year}-${d2[1].padStart(2,'0')}-${d2[0].padStart(2,'0')}T17:00`;
            }
        }
        document.getElementById('tourDetail').value = text.split('\n')[0]; // ‡ªÄ‡∫≠‡∫ª‡∫≤‡ªÅ‡∫ñ‡∫ß‡∫ó‡∫≥‡∫≠‡∫¥‡∫î‡ªÄ‡∫õ‡∫±‡∫ô‡∫´‡∫ª‡∫ß‡∫Ç‡ªç‡ªâ
    }

    // --- ‡∫•‡∫∞‡∫ö‡∫ª‡∫ö‡∫´‡∫º‡∫±‡∫Å ---
    async function syncFromCloud() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(SHEET_URL);
            const data = await res.json();
            cars.forEach(car => {
                const active = data.find(d => d.plate === car.plate);
                if (active) {
                    car.status = 'busy';
                    car.currentTour = active.tourName;
                    car.groupColor = active.groupColor;
                } else {
                    car.status = 'available';
                    car.currentTour = '';
                }
            });
            render();
        } catch (e) { console.log(e); }
        document.getElementById('loader').style.display = 'none';
    }

    function render() {
        const display = document.getElementById('fleetDisplay');
        display.innerHTML = '';
        cars.forEach(car => {
            const isSel = pendingIds.includes(car.id);
            const isB = car.status === 'busy';
            const cardStyle = isB ? `style="background-color:${car.groupColor || '#fee2e2'}; border-left-color:red;"` : '';
            display.innerHTML += `
                <div class="car-card ${isSel ? 'selected' : ''}" ${cardStyle} onclick="toggleSelect(${car.id})">
                    <span class="status-badge ${isB ? 'status-busy' : 'status-free'}">
                        ${isB ? 'üî¥ ' + car.currentTour : 'üü¢ ‡∫ß‡ªà‡∫≤‡∫á'}
                    </span>
                    <span class="plate">${car.plate}</span>
                    <div style="font-weight:bold;">üë§ ${car.driver}</div>
                    <div style="font-size:12px; color:#475569;">üìû ${car.phone}</div>
                    <div style="margin-top:8px;">
                        <button class="btn btn-tool" style="background:#f1f5f9;" onclick="event.stopPropagation(); toggleEditForm(${car.id})">‚úèÔ∏è</button>
                        <button class="btn btn-tool" style="background:#fee2e2; color:red;" onclick="event.stopPropagation(); deleteCar(${car.id})">üóëÔ∏è</button>
                    </div>
                    <div id="edit-form-${car.id}" class="edit-form" onclick="event.stopPropagation();">
                        <input type="text" id="ed-${car.id}" value="${car.driver}">
                        <input type="text" id="ep-${car.id}" value="${car.phone}">
                        <button class="btn btn-main" style="padding:5px;" onclick="saveEdit(${car.id})">Save</button>
                    </div>
                </div>`;
        });
    }

    async function submitWork() {
        const tid = document.getElementById('tourID').value;
        const detail = document.getElementById('tourDetail').value;
        const start = document.getElementById('startTime').value;
        const end = document.getElementById('endTime').value;

        if (!tid || pendingIds.length === 0) return alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡∫Å‡∫ß‡∫î‡∫™‡∫≠‡∫ö‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô!");

        document.getElementById('loader').style.display = 'flex';
        const selected = pendingIds.map(id => cars.find(c => c.id === id));
        
        const fmtStart = start ? new Date(start).toLocaleString('lo-LA') : '-';
        const fmtEnd = end ? new Date(end).toLocaleString('lo-LA') : '-';

        try {
            await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ 
                tourName: tid, tourDetail: detail, startTime: fmtStart, endTime: fmtEnd, selectedCars: selected 
            })});
            
            const msg = `üöõ *‡ªÅ‡∫à‡ªâ‡∫á‡∫à‡∫±‡∫î‡∫•‡∫ª‡∫î‡∫ó‡∫ª‡∫ß: ${tid}*\nüìç *‡∫•‡∫≤‡∫ç‡∫•‡∫∞‡∫≠‡∫Ω‡∫î:* ${detail}\nüìÖ *‡∫ß‡∫±‡∫ô‡∫ó‡∫µ:* ${fmtStart} ‡∫´‡∫≤ ${fmtEnd}\n----------\n` + 
                        selected.map((c, i) => `${i+1}. ‚úÖ *${c.plate}* (${c.driver})`).join('\n');
            
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            pendingIds = [];
            syncFromCloud();
        } catch (e) { alert("Error!"); }
        document.getElementById('loader').style.display = 'none';
    }

    // --- ‡∫ü‡∫±‡∫á‡∫ä‡∫±‡ªà‡∫ô‡ªÄ‡∫™‡∫µ‡∫° ---
    function toggleSelect(id) {
        const car = cars.find(c => c.id === id);
        if (car.status === 'busy') return;
        const idx = pendingIds.indexOf(id);
        if (idx > -1) pendingIds.splice(idx, 1);
        else pendingIds.push(id);
        render();
    }
    function autoMatch() {
        const qty = parseInt(document.getElementById('carQty').value) || 0;
        const avail = cars.filter(c => c.status === 'available');
        pendingIds = avail.sort(() => 0.5 - Math.random()).slice(0, qty).map(c => c.id);
        render();
    }
    function toggleAdmin() { const p = document.getElementById('adminPanel'); p.style.display = (p.style.display === 'block') ? 'none' : 'block'; }
    function addNewCar() {
        const p = document.getElementById('addPlate').value;
        const d = document.getElementById('addDriver').value;
        const ph = document.getElementById('addPhone').value;
        if(!p || !d) return alert("‡∫Å‡∫≠‡∫Å‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡ªÉ‡∫´‡ªâ‡∫Ñ‡∫ª‡∫ö");
        cars.push({ id: Date.now(), plate: p, driver: d, phone: ph, status: 'available' });
        saveLocal();
    }
    function deleteCar(id) { if(confirm("‡∫•‡∫∂‡∫ö‡∫•‡∫ª‡∫î‡∫Ñ‡∫±‡∫ô‡∫ô‡∫µ‡ªâ?")) { cars = cars.filter(c => c.id !== id); saveLocal(); } }
    function toggleEditForm(id) { const f = document.getElementById(`edit-form-${id}`); f.style.display = (f.style.display === 'block') ? 'none' : 'block'; }
    function saveEdit(id) {
        const car = cars.find(c => c.id === id);
        car.driver = document.getElementById(`ed-${id}`).value;
        car.phone = document.getElementById(`ep-${id}`).value;
        saveLocal();
    }
    function saveLocal() { localStorage.setItem('fleet_v59', JSON.stringify(cars)); render(); }

    window.onload = syncFromCloud;
</script>
</body>
